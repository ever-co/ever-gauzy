name: 'CodeQL Config for Ever-Gauzy'

queries:
  - uses: security-and-quality

paths:
  - 'apps/**/*.ts'
  - 'apps/**/*.js'
  - 'packages/**/*.ts'
  - 'packages/**/*.js'

paths-ignore:
  - '**/*.test.ts'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/*.spec.js'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/coverage/**'
  - '**/*.d.ts'
  - '**/e2e/**'
  - '**/*.config.js'
  - '**/*.config.ts'
