name: 'CodeQL Configuration for Ever Gauzy'

# Specify paths to include in analysis - be more specific
paths:
  - 'apps/**/*.ts'
  - 'apps/**/*.js'
  - 'packages/**/*.ts'
  - 'packages/**/*.js'
  - 'libs/**/*.ts'
  - 'libs/**/*.js'

# Exclude paths that shouldn't be analyzed
paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/coverage/**'
  - '**/*.test.ts'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/*.spec.js'
  - '**/e2e/**'
  - '**/*.d.ts'
  - '**/migrations/**'
  - '**/seeds/**'
  - '**/.angular/**'
  - '**/tmp/**'
  - '**/build/**'

# Use default security queries plus extended ones
queries:
  - uses: security-and-quality
