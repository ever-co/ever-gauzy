<div aria-hidden="false" class="whats-new-panel">
	<div class="d-flex align-items-center justify-content-between">
		<h4 class="m-0">What's new?</h4>
	</div>
	<div class="content">
		<div
			*ngFor="let item of items"
			class="content d-flex whats-new-item has-popup"
		>
			<nb-icon [icon]="item.icon"></nb-icon>
			<div class="content-text">
				<div class="content-header">
					<h6 class="mt-0">{{ item.header }}</h6>
					<div class="d-flex align-items-start">
						<p class="mt-0 mb-10 small">
							<time>{{ item.date }}</time>
						</p>
					</div>
				</div>
				<div class="content-body">
					<p class="text">
						{{ item.content }}
					</p>
				</div>
				<div class="content-break"></div>
			</div>
		</div>
	</div>
</div>
