<ng-select
	[disabled]="disabled"
	[(items)]="people"
	bindName="firstName"
	(change)="selectEmployee($event)"
	[(ngModel)]="selectedEmployee"
	[placeholder]="placeholder || 'All Employees'"
	[searchFn]="searchEmployee"
>
	<ng-template ng-option-tmp let-item="item" let-index="index">
		{{ getFullName(item.firstName, item.lastName) }}
	</ng-template>
	<ng-template ng-label-tmp let-item="item">
		<div class="selector-template">
			<span>{{ getShortenedName(item.firstName, item.lastName) }}</span>
		</div>
	</ng-template>
</ng-select>
