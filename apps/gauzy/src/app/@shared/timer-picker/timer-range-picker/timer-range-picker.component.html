<div class="row">
	<div class="col-12">
		<div class="form-group">
			<label class="label"> {{ 'TIMER_TRACKER.DATE' | translate }}</label>
			<input
				type="text"
				[attr.disabled]="disableDatePicker === true ? 'disabled' : null"
				class="form-control"
				autocomplete="off"
				name="date"
				[(ngModel)]="date"
				[nbDatepicker]="datepicker"
				placeholder="YYYY-MM-DD"
				#dateModel="ngModel"
			/>
			<nb-datepicker
				[filter]="filter"
				[max]="maxDate"
				[min]="minDate"
				(dateChange)="updateTimePickerLimit($event)"
				#datepicker
			></nb-datepicker>
		</div>
	</div>
	<div class="col">
		<div class="form-group">
			<label class="label">{{
				'TIMER_TRACKER.START_TIME' | translate
			}}</label>
			<ga-timer-picker
				name="start_time"
				[min]="minSlotStartTime"
				[max]="maxSlotStartTime"
				(change)="chnageStartTime($event)"
				[(ngModel)]="startTime"
				#startTimeModel="ngModel"
			></ga-timer-picker>
		</div>
	</div>
	<div class="col">
		<div class="form-group">
			<label class="label">{{
				'TIMER_TRACKER.END_TIME' | translate
			}}</label>
			<ga-timer-picker
				[disabled]="disableEndPicker"
				name="end_time"
				[min]="minSlotEndTime"
				[max]="maxSlotEndTime"
				[(ngModel)]="endTime"
				#endTimeModel="ngModel"
			></ga-timer-picker>
		</div>
	</div>
</div>
