<div class="card-layout">
	<nb-card
		*ngFor="let item of source"
		class="card-item"
		[ngClass]="{ 'big': cardSize === 'big' }"
	>
		<nb-card-body>
			<div class="info-line mt-1" *ngFor="let key of getKeys()">
				<div class="info-meta">{{ settings.columns[key].title }}</div>
				<div class="info-value" [ngSwitch]="settings.columns[key].type">
					<div *ngSwitchCase="'html'" [innerHTML]="item[key]"></div>
					<div *ngSwitchCase="'date'">{{ item[key] | date }}</div>
					<div *ngSwitchCase="'function'">{{ item[key].name }}</div>
					<div *ngSwitchCase="'custom'">
						<ga-custom-component
							[renderComponent]="
								settings.columns[key].renderComponent
							"
							[value]="item[key]"
							[rowData]="item"
						>
						</ga-custom-component>
					</div>
					<div *ngSwitchDefault>{{ item[key] }}</div>
				</div>
			</div>
		</nb-card-body>
		<nb-card-footer class="card-footer">
			<ng-container
				*ngTemplateOutlet="
					buttonTemplate;
					context: {
						buttonSize: 'tiny',
						selectedItem: item
					}
				"
			>
			</ng-container>
		</nb-card-footer>
	</nb-card>
</div>
