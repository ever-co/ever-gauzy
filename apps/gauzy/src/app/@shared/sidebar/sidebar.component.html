<nb-card class="sidemenu">
	<nb-card-body class="sidebar">
		<div class="add-icon-field">
			<h6>{{ 'HELP_PAGE.KNOWLEDGE_BASES' | translate }}</h6>
			<nb-icon class="add-icon" icon="plus-outline" (click)="addNode()">
			</nb-icon>
			<nb-icon
				*ngIf="isChosenNode"
				class="add-icon"
				icon="edit-outline"
				(click)="onEditArticle()"
			>
			</nb-icon>
			<nb-icon
				*ngIf="isChosenNode"
				class="add-icon"
				icon="trash-2-outline"
				(click)="onDeleteArticle()"
			>
			</nb-icon>
		</div>
		<div *ngIf="isVisibleAdd" class="add-menu">
			<button
				class="add-buttons"
				status="primary"
				(click)="showInput(1)"
				nbButton
			>
				Category
			</button>
			<button
				class="add-buttons"
				status="primary"
				(click)="showInput(2)"
				nbButton
			>
				Article
			</button>
			<button
				class="close-add-buttons"
				status="danger"
				(click)="onCloseAdding()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<div *ngIf="showArticleButton" class="add-base-field">
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="addName($event, 2)"
				nbInput
			/>
			<button
				class="input-button"
				status="danger"
				(click)="onCloseInput()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<div *ngIf="showCategoryButton" class="add-base-field">
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="addName($event, 1)"
				nbInput
			/>
			<button
				class="input-button"
				status="danger"
				(click)="onCloseInput()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<tree-root
			#tree
			[focused]="true"
			[nodes]="nodes"
			[options]="options"
			(moveNode)="onMoveNode($event)"
		>
			<ng-template #treeNodeTemplate let-node let-index="index">
				<nb-icon
					class="mr-1"
					icon="{{ node.data.icon }}"
					(click)="addIcon(node)"
				></nb-icon>
				<span
					[class]="node.data.className"
					[class.title]="true"
					(click)="onNodeClicked(node)"
					>{{ node.data.name }}</span
				>
				<nb-icon
					class="mr-1"
					icon="{{ node.data.privacy }}"
					(click)="changePrivacy(node)"
				></nb-icon>
			</ng-template>
		</tree-root>
	</nb-card-body>
	<nb-card-body>
		<div *ngIf="isChosenNode">
			<h5>{{ articleName }}</h5>
		</div>
		<div *ngIf="isChosenNode && !isVisibleEdit && chosenArticle">
			<h6>{{ articleDesc }}</h6>
			<div [innerHTML]="articleData"></div>
		</div>
		<div *ngIf="isVisibleEdit && chosenCategory" class="content-card">
			<p>Press enter to save category name</p>
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="editNameCategory($event)"
				nbInput
			/>
			<button
				class="input-button"
				status="danger"
				(click)="onCloseEditing()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<div *ngIf="isVisibleEdit && chosenArticle" class="content-card">
			<form [formGroup]="form" (ngSubmit)="submit()">
				<p>Name of the article:</p>
				<input
					formControlName="name"
					type="text"
					size="24"
					maxlength="18"
					(keyup.enter)="editName($event)"
					nbInput
				/>
				<div class="edit-node-field">
					<p>Description:</p>
					<input
						formControlName="desc"
						type="text"
						size="24"
						maxlength="18"
						(keyup.enter)="editDesc($event)"
						nbInput
					/>
					<p>Article text:</p>
					<div class="ck-editor">
						<ckeditor
							[formControl]="form.controls['data']"
							(change)="editData($event)"
							[config]="{
								width: '100%',
								height: '200'
							}"
						></ckeditor>
					</div>
				</div>
				<button
					*ngIf="isChosenNode"
					class="main-buttons"
					status="success"
					nbButton
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</form>
		</div>
	</nb-card-body>
</nb-card>
