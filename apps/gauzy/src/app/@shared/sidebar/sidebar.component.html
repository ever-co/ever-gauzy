<nb-card class="sidemenu">
	<nb-card-body class="sidebar">
		<div class="add-icon-field">
			<h5>{{ 'HELP_PAGE.KNOWLEDGE_BASES' | translate }}</h5>
			<nb-icon class="add-icon" icon="plus-outline" (click)="addNode()">
			</nb-icon>
		</div>
		<div *ngIf="isVisibleAdd" class="add-menu">
			<button
				class="add-buttons"
				status="primary"
				(click)="showInput(1)"
				nbButton
			>
				Category
			</button>
			<button
				class="add-buttons"
				status="primary"
				(click)="showInput(2)"
				nbButton
			>
				Article
			</button>
			<button
				class="close-add-buttons"
				status="danger"
				(click)="onCloseAdding()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<div *ngIf="showArticleButton" class="add-base-field">
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="addName($event, 2)"
				nbInput
			/>
			<button
				class="input-button"
				status="danger"
				(click)="onCloseInput()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<div *ngIf="showCategoryButton" class="add-base-field">
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="addName($event, 1)"
				nbInput
			/>
			<button
				class="input-button"
				status="danger"
				(click)="onCloseInput()"
				nbButton
			>
				<nb-icon class="mr-1" icon="close-outline"></nb-icon>
			</button>
		</div>
		<tree-root #tree [nodes]="nodes" [focused]="true">
			<ng-template
				#treeNodeFullTemplate
				let-node
				let-index="index"
				let-templates="templates"
			>
				<div class="tree-node">
					<tree-node-expander [node]="node"></tree-node-expander>
					<div
						class="node-content-wrapper"
						[class.node-content-wrapper-active]="node.isActive"
						[class.node-content-wrapper-focused]="node.isFocused"
						(click)="onNodeClicked(node)"
					>
						<nb-icon
							class="mr-1"
							icon="{{ node.data.icon }}"
						></nb-icon>
						<span
							[class]="node.data.className"
							[class.title]="true"
							>{{ node.data.name }}</span
						>
						<nb-icon
							class="mr-1"
							icon="{{ node.data.privacy }}"
						></nb-icon>
					</div>
					<tree-node-children
						[node]="node"
						[templates]="templates"
					></tree-node-children>
				</div>
			</ng-template>
		</tree-root>
	</nb-card-body>
	<nb-card-body>
		<button
			[disabled]="!isChosenNode"
			class="main-buttons"
			(click)="addIcon()"
			status="success"
			nbButton
		>
			{{ 'BUTTONS.CHOOSE_ICON' | translate }}
		</button>
		<button
			[disabled]="!isChosenNode"
			class="main-buttons"
			(click)="onEditArticle()"
			status="warning"
			nbButton
		>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			[disabled]="!isChosenNode"
			class="main-buttons"
			(click)="onDeleteArticle()"
			status="danger"
			nbButton
		>
			{{ 'BUTTONS.DELETE' | translate }}
		</button>
		<button
			*ngIf="isChosenNode && showPrivateButton"
			class="main-buttons"
			(click)="makePrivate()"
			status="primary"
			nbButton
		>
			{{ 'BUTTONS.MAKE_PRIVATE' | translate }}
		</button>
		<button
			*ngIf="isChosenNode && showPublicButton"
			class="main-buttons"
			(click)="makePublic()"
			status="primary"
			nbButton
		>
			{{ 'BUTTONS.MAKE_PUBLIC' | translate }}
		</button>
		<div *ngIf="iconsShow && isChosenNode">
			<p>{{ 'HELP_PAGE.CHOSE_ICON' | translate }}</p>
			<div class="add-icon-field">
				<button
					class="main-buttons"
					status="primary"
					(click)="onIconset('book-open-outline')"
					nbButton
				>
					<nb-icon class="mr-1" icon="book-open-outline"></nb-icon>
				</button>
				<button
					class="main-buttons"
					status="primary"
					(click)="onIconset('alert-circle-outline')"
					nbButton
				>
					<nb-icon class="mr-1" icon="alert-circle-outline"></nb-icon>
				</button>
				<button
					class="main-buttons"
					status="danger"
					(click)="onCloseIcon()"
					nbButton
				>
					<nb-icon class="mr-1" icon="close-outline"></nb-icon>
				</button>
			</div>
		</div>
		<div *ngIf="isChosenNode">
			<h5>{{ articleName }}</h5>
		</div>
		<div *ngIf="isChosenNode && !isVisibleEdit && chosenArticle">
			<h6>{{ articleDesc }}</h6>
			<div [innerHTML]="articleData"></div>
		</div>
		<div *ngIf="isVisibleEdit && chosenCategory" class="content-card">
			<p>Press enter to save category name</p>
			<input
				type="text"
				size="24"
				ngModel
				maxlength="18"
				(keyup.enter)="editNameCategory($event)"
				nbInput
			/>
		</div>
		<div *ngIf="isVisibleEdit && chosenArticle" class="content-card">
			<form [formGroup]="form" (ngSubmit)="submit()">
				<input
					formControlName="name"
					type="text"
					size="24"
					maxlength="18"
					(keyup.enter)="editName($event)"
					nbInput
				/>
				<div class="edit-node-field">
					<input
						formControlName="desc"
						type="text"
						size="24"
						maxlength="18"
						(keyup.enter)="editDesc($event)"
						nbInput
					/>
					<div class="ck-editor">
						<ckeditor
							[formControl]="form.controls['data']"
							(change)="editData($event)"
							[config]="{
								width: '100%',
								height: '200'
							}"
						></ckeditor>
					</div>
				</div>
				<button
					*ngIf="isChosenNode"
					class="main-buttons"
					status="success"
					nbButton
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</form>
		</div>
	</nb-card-body>
</nb-card>
