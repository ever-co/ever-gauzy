<nb-select
	[selected]="selectedCandidateId"
	(selectedChange)="onMembersSelected($event)"
	fullWidth
	placeholder="{{ placeholder }} "
>
	<nb-option
		*ngFor="let candidate of allCandidates"
		[value]="candidate.id"
		[disabled]="disabledIds?.includes(candidate.id) ? true : false"
	>
		<img
			src="{{ candidate.user.imageUrl }}"
			alt="Smiley face"
			height="40"
			width="40"
			style="margin-right: 10px;"
		/>
		{{ candidate.user.firstName }}
		{{ candidate.user.lastName }}
	</nb-option>
</nb-select>
