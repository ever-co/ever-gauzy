<nb-card class="card-wrap">
	<nb-card-header>
		<h5>
			{{ 'CANDIDATES_PAGE.EDIT_CANDIDATE.LEAVE_FEEDBACK' | translate }}
			{{ interviewTitle }}
		</h5>
	</nb-card-header>
	<nb-card-body>
		<form class="form" [formGroup]="form" *ngIf="form">
			<div class="label-wrap">
				<ga-star-rating-input
					formControlName="rating"
				></ga-star-rating-input>
				<nb-radio-group
					[(ngModel)]="status"
					[ngModelOptions]="{ standalone: true }"
					class="radio-group"
				>
					<nb-radio [value]="true"
						>{{
							'CANDIDATES_PAGE.EDIT_CANDIDATE.INTERVIEW.HIRE'
								| translate
						}}<i class="fas success fa-thumbs-up"></i
					></nb-radio>
					<nb-radio [value]="null" [checked]="true"
						>{{
							'CANDIDATES_PAGE.EDIT_CANDIDATE.INTERVIEW.POSTPONE'
								| translate
						}}<i class="fas primary fa-clock"></i
					></nb-radio>
					<nb-radio [value]="false"
						>{{
							'CANDIDATES_PAGE.EDIT_CANDIDATE.INTERVIEW.REJECT'
								| translate
						}}
						<i class="fas error fa-thumbs-down"></i
					></nb-radio>
				</nb-radio-group>
			</div>
			<div class="form-group">
				<label for="description" class="label">{{
					'FORM.LABELS.FEEDBACK_DESCRIPTION' | translate
				}}</label>
				<textarea
					id="description"
					nbInput
					fullWidth
					formControlName="description"
					placeholder="{{
						'FORM.PLACEHOLDERS.FEEDBACK_DESCRIPTION' | translate
					}}"
				>
				</textarea>
			</div>
		</form>

		<div class="buttons">
			<button
				class="form-btn"
				(click)="closeDialog()"
				nbButton
				status="danger"
			>
				{{ 'BUTTONS.CANCEL' | translate }}
			</button>
			<button
				class="form-btn"
				(click)="createFeedback()"
				nbButton
				status="success"
			>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
		</div>
	</nb-card-body>
</nb-card>
