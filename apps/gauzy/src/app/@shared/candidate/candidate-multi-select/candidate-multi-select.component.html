<nb-select
	[selected]="selectedCandidateIds"
	multiple
	(selectedChange)="onMembersSelected($event)"
	fullWidth
	placeholder="{{ 'FORM.PLACEHOLDERS.ADD_REMOVE_CANDIDATES' | translate }}"
>
	<nb-option *ngFor="let candidate of allCandidates" [value]="candidate.id">
		<img
			src="{{ candidate.user.imageUrl }}"
			alt="Smiley face"
			height="40"
			width="40"
			style="margin-right: 10px;"
		/>
		{{ candidate.user.firstName }}
		{{ candidate.user.lastName }}
	</nb-option>
</nb-select>
