<nb-select
	multiple
	[selected]="selectedEmployeeIds"
	(selectedChange)="onMembersSelected($event)"
	fullWidth
	placeholder="{{ 'FORM.PLACEHOLDERS.ADD_REMOVE_EMPLOYEES' | translate }}"
>
	<nb-option *ngFor="let employee of allEmployees" [value]="employee.id">
		<img
			src="{{ employee.user.imageUrl }}"
			alt="Smiley face"
			height="40"
			width="40"
			style="margin-right:10px"
		/>
		{{ employee.user.firstName }}
		{{ employee.user.lastName }}
	</nb-option>
</nb-select>
