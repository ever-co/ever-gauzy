<label class="label" *ngIf="label">{{
	'FORM.PLACEHOLDERS.ADD_REMOVE_EMPLOYEES' | translate
}}</label>

<nb-select
	[multiple]="multiple"
	(selectedChange)="onMembersSelected($event)"
	fullWidth
	[disabled]="disabled"
	[(ngModel)]="employeeId"
	placeholder="{{ placeholder | translate }}"
>
	<nb-option *ngFor="let employee of employees" [value]="employee.id">
		<ngx-avatar
			size="sm"
			[src]="employee.user?.imageUrl"
			[name]="employee.user?.name"
		></ngx-avatar>
	</nb-option>
</nb-select>
