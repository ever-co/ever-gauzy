<ng-container *ngIf="!!controls">
	<div>
		<button
			*ngFor="let control of controls"
			nbButton
			[status]="control.status || 'info'"
			(click)="control.actionCallback()"
			[disabled]="control.disabled"
			class="mr-2"
			[size]="control.size || 'medium'"
		>
			<nb-icon class="mr-1" [icon]="control.icon"></nb-icon>
			{{ control.name | translate }}
		</button>
	</div>
</ng-container>
