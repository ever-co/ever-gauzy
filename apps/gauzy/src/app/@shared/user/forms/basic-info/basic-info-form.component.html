<form [formGroup]="form" *ngIf="form">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputFirstName" class="label">{{
					'FORM.LABELS.FIRST_NAME' | translate
				}}</label>
				<input
					nbInput
					type="text"
					id="inputFirstName"
					fullWidth
					placeholder="{{
						'FORM.PLACEHOLDERS.FIRST_NAME' | translate
					}}"
					formControlName="firstName"
					[ngClass]="{
						'status-danger':
							firstName.invalid &&
							(firstName.dirty || firstName.touched),
						'status-success':
							firstName.valid &&
							(firstName.dirty || firstName.touched)
					}"
					[autocomplete]="off"
				/>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputLastName" class="label">{{
					'FORM.LABELS.LAST_NAME' | translate
				}}</label>
				<input
					nbInput
					type="text"
					id="inputLastName"
					fullWidth
					placeholder="{{
						'FORM.PLACEHOLDERS.LAST_NAME' | translate
					}}"
					formControlName="lastName"
					[ngClass]="{
						'status-danger':
							lastName.invalid &&
							(lastName.dirty || lastName.touched),
						'status-success':
							lastName.valid &&
							(lastName.dirty || lastName.touched)
					}"
				/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputUsername" class="label">{{
					'FORM.USERNAME' | translate
				}}</label>
				<input
					nbInput
					type="text"
					id="inputUsername"
					fullWidth
					placeholder="{{ 'FORM.USERNAME' | translate }}"
					formControlName="username"
					[ngClass]="{
						'status-danger':
							username.invalid &&
							(username.dirty || username.touched),
						'status-success':
							username.valid &&
							(username.dirty || username.touched)
					}"
				/>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputEmail" class="label">{{
					'FORM.EMAIL' | translate
				}}</label>
				<input
					nbInput
					type="email"
					id="inputEmail"
					fullWidth
					placeholder="{{ 'FORM.EMAIL' | translate }}"
					formControlName="email"
					[ngClass]="{
						'status-danger':
							email.invalid && (email.dirty || email.touched),
						'status-success':
							email.valid && (email.dirty || email.touched)
					}"
				/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6" *ngIf="isEmployee">
			<div class="form-group">
				<label for="startedWork" class="label">{{
					'FORM.LABELS.START_DATE' | translate
				}}</label>
				<input
					[nbDatepicker]="datepicker"
					nbInput
					fullWidth
					placeholder="{{
						'FORM.PLACEHOLDERS.START_DATE' | translate
					}}"
					formControlName="startedWorkOn"
				/>
				<nb-datepicker #datepicker></nb-datepicker>
			</div>
		</div>
		<div class="col-sm-6" *ngIf="!isEmployee">
			<div class="form-group">
				<label for="startedWork" class="label">{{
					'FORM.LABELS.ROLE' | translate
				}}</label>
				<nb-select
					class="d-block"
					placeholder="{{ 'FORM.PLACEHOLDERS.ROLE' | translate }}"
					formControlName="role"
				>
					<nb-option
						*ngFor="let role of allRoles"
						value="{{ role }}"
						>{{ 'USERS_PAGE.ROLE.' + role | translate }}</nb-option
					>
				</nb-select>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputPassword" class="label">{{
					'FORM.PASSWORD' | translate
				}}</label>
				<input
					nbInput
					type="password"
					id="inputPassword"
					fullWidth
					placeholder="{{ 'FORM.PASSWORD' | translate }}"
					formControlName="password"
					[ngClass]="{
						'status-danger':
							password.invalid &&
							(password.dirty || password.touched),
						'status-success':
							password.valid &&
							(password.dirty || password.touched)
					}"
				/>
			</div>
		</div>
	</div>

	<div class="row" *ngIf="isEmployee">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="offerDateInput" class="label">{{
					'FORM.LABELS.OFFER_DATE' | translate
				}}</label>
				<input
					fullWidth
					id="offerDateInput"
					formControlName="offerDate"
					nbInput
					[nbDatepicker]="offertDatePicker"
					placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
					[autocomplete]="off"
				/>
				<nb-datepicker #offertDatePicker></nb-datepicker>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="acceptDateInput" class="label">{{
					'FORM.LABELS.ACCEPT_DATE' | translate
				}}</label>
				<input
					fullWidth
					id="acceptDateInput"
					formControlName="acceptDate"
					nbInput
					[nbDatepicker]="acceptDatePicker"
					placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
					[autocomplete]="off"
					[ngClass]="{
						'status-danger': !acceptDate.valid
					}"
				/>
				<nb-datepicker #acceptDatePicker></nb-datepicker>
			</div>
		</div>
	</div>

	<div class="row" *ngIf="isEmployee">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="rejectDateInput" class="label">{{
					'FORM.LABELS.REJECT_DATE' | translate
				}}</label>
				<input
					fullWidth
					id="rejectDateInput"
					formControlName="rejectDate"
					nbInput
					[nbDatepicker]="rejectDatePicker"
					placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
					[autocomplete]="off"
					[ngClass]="{
						'status-danger': !rejectDate.valid
					}"
				/>
				<nb-datepicker #rejectDatePicker></nb-datepicker>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label class="label" for="addTags">
					Tags
				</label>
				<ng-select
					[(ngModel)]="selectedTags"
					[ngModelOptions]="{ standalone: true }"
					[items]="tags"
					[multiple]="true"
				>
					<ng-template ng-label-tmp let-item="item" let-clear="clear">
						<span class="ng-value-label"
							><nb-badge
								style="position: static !important;"
								width="20px"
								height="20px"
								[style.background]="item.color"
								text="{{ item.name }}"
							></nb-badge
						></span>
						<span
							class="ng-value-icon right"
							(click)="clear(item)"
							aria-hidden="true"
							>Ã—</span
						>
					</ng-template>

					<ng-template ng-option-tmp let-item="item">
						<nb-badge
							style="position: static !important;"
							width="20px"
							height="20px"
							[style.background]="item.color"
							text="{{ item.name }}"
						></nb-badge>
					</ng-template>
				</ng-select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="inputImageUrl" class="label">{{
					'FORM.LABELS.IMAGE_URL' | translate
				}}</label>

				<ngx-file-uploader-input
					id="inputImageUrl"
					[placeholder]="uploaderPlaceholder"
					[fileUrl]="imageUrl?.value"
					(uploadedImgUrl)="imageUrl.setValue($event)"
				></ngx-file-uploader-input>
			</div>
		</div>
	</div>

	<div class="form-group row" [hidden]="imageUrl.invalid">
		<div class="col-sm-12">
			<div class="row preview-img" [hidden]="!showImageMeta">
				<div>
					<img
						#imagePreview
						src="{{ imageUrl.value }}"
						alt="Invalid image"
						class="img-rounded"
					/>
				</div>
				<div class="remove-icon text-danger" (click)="deleteImg()">
					<div
						class="ion-md-remove-circle"
						placeholder="Remove image"
						title="{{
							'FORM.PLACEHOLDERS.REMOVE_IMAGE' | translate
						}}"
					></div>
				</div>
			</div>
		</div>
	</div>
</form>
