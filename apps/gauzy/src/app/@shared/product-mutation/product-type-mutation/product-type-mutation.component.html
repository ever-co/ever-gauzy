<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(productType
					? 'INVENTORY_PAGE.EDIT_PRODUCT_TYPE'
					: 'INVENTORY_PAGE.ADD_PRODUCT_TYPE'
				) | translate
			}}
		</h5>
		<nb-icon
			class="ml-auto mt-1 close"
			icon="close-outline"
			(click)="dialogRef.close()"
		></nb-icon>
	</nb-card-header>
	<nb-card-body>
		<form [formGroup]="form" *ngIf="form">
			<div class="form-group mb-3">
				<label class="label" for="lang">
					{{ 'INVENTORY_PAGE.LANGUAGE' | translate }}
				</label>
				<nb-select
					id="lang"
					[placeholder]="'INVENTORY_PAGE.LANGUAGE' | translate"
					class="d-block"
					size="medium"
					fullWidth="true"
					formControlName="languageCode"
					[selected]="selectedLanguage"
					(selectedChange)="onLangChange($event)"
				>
					<nb-option *ngFor="let lang of languages" [value]="lang">
						{{ lang }}
					</nb-option>
				</nb-select>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-4 mb-4">
						<label class="label" for="nameInput">
							{{ 'INVENTORY_PAGE.NAME' | translate }}
						</label>
						<ng-select
							class="icon-select"
							[clearable]="false"
							[items]="icons"
							bindLabel="name"
							[placeholder]="'INVENTORY_PAGE.ICON' | translate"
							id="organizationId"
							[(ngModel)]="selectedIcon"
							[ngModelOptions]="{ standalone: true }"
						>
							<ng-template
								ng-option-tmp
								let-item="item"
								let-index="index"
							>
								<nb-icon [icon]="item"></nb-icon>
							</ng-template>
							<ng-template ng-label-tmp let-item="item">
								<div class="selector-template">
									<nb-icon [icon]="item"></nb-icon>
								</div>
							</ng-template>
						</ng-select>
					</div>
					<div class="col-sm-8 mb-4 flex-end">
						<input
							fullWidth
							id="nameInput"
							type="text"
							nbInput
							formControlName="name"
							[placeholder]="'INVENTORY_PAGE.NAME' | translate"
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="label" for="description">{{
							'INVENTORY_PAGE.DESCRIPTION' | translate
						}}</label>
						<textarea
							fullWidth
							id="description"
							type="text"
							nbInput
							formControlName="description"
							[placeholder]="
								'INVENTORY_PAGE.DESCRIPTION' | translate
							"
						></textarea>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			(click)="dialogRef.close()"
			status="warning"
			class="mr-3"
			nbButton
		>
			{{ 'BUTTONS.CLOSE' | translate }}
		</button>
		<button status="success" nbButton (click)="onSaveRequest()">
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
