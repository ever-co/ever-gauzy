<nb-card>
	<ngx-product-form
		*ngIf="edit === 'product'"
		(save)="onSaveProduct($event)"
		(cancel)="closeDialog($event)"
		(editProductVariant)="onEditProductVariant($event)"
		[product]="product"
	></ngx-product-form>
	<ngx-product-variant-form
		*ngIf="edit === 'product-variant' && editProductVariant"
		(save)="onSaveProductVarinat($event)"
		(delete)="onDeleteVariant($event)"
		(cancel)="closeDialog($event)"
		[productVariant]="editProductVariant"
	>
	</ngx-product-variant-form>
</nb-card>
