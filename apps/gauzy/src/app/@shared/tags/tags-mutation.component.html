<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(tag ? 'TAGS_PAGE.EDIT_TAGS' : 'TAGS_PAGE.ADD_TAGS') | translate
			}}
		</h5>
		<nb-icon
			class="ml-auto mt-1 close"
			icon="close-outline"
			(click)="closeDialog()"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form">
			<div class="select">
				<input
					formControlName="name"
					class="select-name"
					type="text"
					nbInput
					placeholder="Add name"
				/>
				<input
					class="select-color"
					nbInput
					placeholder="Select Color"
					formControlName="color"
					[(colorPicker)]="color"
					[value]="color"
					[style.background]="color"
				/>
			</div>
			<div>
				<textarea
					formControlName="description"
					nbInput
					fullWidth
					class="description"
					placeholder="Description"
				></textarea>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button (click)="closeDialog()" status="danger" class="mr-3" nbButton>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button (click)="tag ? editTag() : addTag()" status="success" nbButton>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
