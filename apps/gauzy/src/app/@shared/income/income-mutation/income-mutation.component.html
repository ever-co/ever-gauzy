<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(income ? 'POP_UPS.EDIT_INCOME' : 'POP_UPS.ADD_INCOME')
					| translate
			}}
		</h5>
		<ga-employee-selector
			#employeeSelector
			[hidden]="income"
			[skipGlobalChange]="true"
			class="employees"
		>
		</ga-employee-selector>

		<nb-icon
			class="ml-auto mt-1 close"
			(click)="close()"
			icon="close-outline"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form" *ngIf="form">
			<div class="row">
				<div class="col-sm-6">
					<input
						formControlName="valueDate"
						nbInput
						placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
						[nbDatepicker]="formpicker"
						[ngClass]="{
							'status-danger':
								valueDate?.invalid &&
								(valueDate.dirty || valueDate.touched),
							'status-success':
								valueDate?.valid &&
								(valueDate.dirty || valueDate.touched)
						}"
					/>
					<nb-datepicker #formpicker></nb-datepicker>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<ng-select
							[items]="fakeClients"
							bindLabel="clientName"
							[searchable]="false"
							formControlName="client"
							placeholder="{{
								'POP_UPS.ALL_CLIENTS' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<input
							nbInput
							type="number"
							step="1"
							fullWidth
							placeholder="{{ 'POP_UPS.AMOUNT' | translate }}"
							formControlName="amount"
							[ngClass]="{
								'status-danger':
									amount?.invalid &&
									(amount.dirty || amount.touched),
								'status-success':
									amount?.valid &&
									(amount.dirty || amount.touched)
							}"
							autocomplete="off"
						/>
					</div>
				</div>
				<div class="col-sm-6">
					<nb-select class="d-block" formControlName="currency">
						<nb-option
							*ngFor="let currency of currencies"
							value="{{ currency }}"
							>{{ currency }}</nb-option
						>
					</nb-select>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<nb-checkbox formControlName="isBonus">
							<span
								nbTooltip="{{
									'INCOME_PAGE.BONUS_HELP' | translate
								}}"
								>{{
									'DASHBOARD_PAGE.DEVELOPER.BONUS' | translate
								}}</span
							>
						</nb-checkbox>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<textarea
							nbInput
							fullWidth
							placeholder="{{ 'POP_UPS.NOTES' | translate }}"
							formControlName="notes"
							class="notes"
							[ngClass]="{
								'status-danger':
									notes?.invalid &&
									(notes.dirty || notes.touched),
								'status-success':
									notes?.valid &&
									(notes.dirty || notes.touched)
							}"
						>
						</textarea>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			[disabled]="form.invalid"
			(click)="addOrEditIncome()"
			status="success"
			nbButton
		>
			{{ (income ? 'BUTTONS.EDIT' : 'BUTTONS.ADD') | translate }}
		</button>
	</nb-card-footer>
</nb-card>
