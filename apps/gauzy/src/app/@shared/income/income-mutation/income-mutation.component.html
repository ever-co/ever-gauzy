<nb-card class="main" *ngIf="form">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(income ? 'POP_UPS.EDIT_INCOME' : 'POP_UPS.ADD_INCOME')
					| translate
			}}
		</h5>
		<nb-icon
			class="ml-auto mt-1 close"
			(click)="close()"
			icon="close-outline"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form">
			<div class="row employees">
				<div class="col-sm-12">
					<label class="label" for="status" [hidden]="income">
						{{
							'INCOME_PAGE.EMPLOYEES_GENERATE_INCOME' | translate
						}}
					</label>
					<ga-employee-selector
						#employeeSelector
						placeholder="{{
							'INCOME_PAGE.EMPLOYEES_GENERATE_INCOME' | translate
						}}"
						[defaultSelected]="false"
						[showAllEmployeesOption]="false"
						[hidden]="income"
						[skipGlobalChange]="true"
						class="employees"
						[selectedDate]="valueDate"
					>
					</ga-employee-selector>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<label class="label">{{
						'POP_UPS.PICK_DATE' | translate
					}}</label>
					<input
						formControlName="valueDate"
						nbInput
						placeholder="{{ 'POP_UPS.PICK_DATE' | translate }}"
						[nbDatepicker]="formpicker"
						[ngClass]="{
							'status-danger':
								valueDate?.invalid &&
								(valueDate.dirty || valueDate.touched),
							'status-success':
								valueDate?.valid &&
								(valueDate.dirty || valueDate.touched)
						}"
					/>
					<nb-datepicker #formpicker></nb-datepicker>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="label">{{
							'POP_UPS.CONTACT' | translate
						}}</label>
						<ng-select
							[addTag]="addNewOrganizationContact"
							[items]="organizationContacts"
							bindLabel="name"
							[searchable]="true"
							formControlName="organizationContact"
							(change)="selectOrganizationContact($event)"
							placeholder="{{ 'POP_UPS.CONTACT' | translate }}"
							appendTo="body"
						>
							<ng-template
								ng-option-tmp
								let-item="item"
								let-index="index"
							>
								{{ item.name }}
							</ng-template>
							<ng-template ng-label-tmp let-item="item">
								<div class="selector-template">
									<span>{{ item.name }}</span>
								</div>
							</ng-template>
						</ng-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<ga-currency
						[formControl]="form.get('currency')"
						(optionChange)="currencyChanged($event)"
					></ga-currency>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="label">{{
							'POP_UPS.AMOUNT' | translate
						}}</label>
						<input
							nbInput
							type="number"
							step="1"
							fullWidth
							placeholder="{{ 'POP_UPS.AMOUNT' | translate }}"
							formControlName="amount"
							[ngClass]="{
								'status-danger':
									amount?.invalid &&
									(amount.dirty || amount.touched),
								'status-success':
									amount?.valid &&
									(amount.dirty || amount.touched)
							}"
							autocomplete="off"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsHandler($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group flex-container">
						<nb-checkbox formControlName="isBonus">
							<span class="label">{{
								'DASHBOARD_PAGE.DEVELOPER.BONUS' | translate
							}}</span>
						</nb-checkbox>

						<span
							class="label info-font"
							nbTooltip="{{
								'INCOME_PAGE.BONUS_HELP' | translate
							}}"
						>
							&nbsp;<nb-icon icon="info-outline"></nb-icon>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label class="label">{{
						'TIMER_TRACKER.DESCRIPTION' | translate
					}}</label>
					<div class="form-group">
						<textarea
							nbInput
							fullWidth
							placeholder="{{ 'POP_UPS.NOTES' | translate }}"
							formControlName="notes"
							class="notes"
							[ngClass]="{
								'status-danger':
									notes?.invalid &&
									(notes.dirty || notes.touched),
								'status-success':
									notes?.valid &&
									(notes.dirty || notes.touched)
							}"
						>
						</textarea>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			[disabled]="form.invalid"
			(click)="addOrEditIncome()"
			status="success"
			nbButton
		>
			{{ (income ? 'BUTTONS.EDIT' : 'BUTTONS.ADD') | translate }}
		</button>
	</nb-card-footer>
</nb-card>
