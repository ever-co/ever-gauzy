<button
    nbButton
    status="primary"
    class="mr-2"
    debounceClick
    (throttledClick)="onClicked($event)"
    [disabled]="!rowData?.repository?.hasSyncEnabled"
>
    <div class="sync-container">
        <nb-icon class="sync" icon="sync-outline"></nb-icon>
        {{ 'BUTTONS.RESYNC' | translate }}
    </div>
</button>
