<ng-container *ngIf="rowData?.taskStatus; else defaultView">
	<gauzy-task-badge-view
		*ngIf="rowData?.taskStatus"
		[taskBadge]="rowData?.taskStatus"
	></gauzy-task-badge-view>
</ng-container>
<ng-template #defaultView>
	<nb-badge
		[status]="status"
		[text]="value | replace : '_' : ' ' | titlecase"
		class="badge"
		position="centered"
	></nb-badge>
</ng-template>
