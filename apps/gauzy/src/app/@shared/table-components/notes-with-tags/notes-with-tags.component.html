<div>
	<div *ngIf="rowData.notes">{{ rowData.notes }}</div>
	<div *ngIf="rowData.description">{{ rowData.description }}</div>
	<div *ngIf="rowData.purpose">{{ rowData.purpose }}</div>
	<div class="tags">
		<nb-badge
			*ngFor="let tag of rowData?.tags"
			class="color"
			position="centered"
			[style.background]="tag.color"
			text="{{ tag.name }}"
		>
		</nb-badge>
	</div>
</div>
