<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5> {{ (selectedTask ? 'TASKS_PAGE.EDIT_TASKS' : 'TASKS_PAGE.ADD_TASKS' ) | translate }} </h5>
		<nb-icon
			class="ml-auto mt-1 close"
			icon="close-outline"
			(click)="dialogRef.close()"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="label">{{
							'CONTEXT_MENU.PROJECT' | translate
						}}</label>
						<ga-project-selector
							formControlName="projectId"
							[placeholder]="'CONTEXT_MENU.PROJECT' | translate"
							[skipGlobalChange]="true"
							[defaultSelected]="false"
							[showAllOption]="false"
							(onChanged)="selectedProject($event)"
						></ga-project-selector>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="label">{{
							'TASKS_PAGE.TASKS_STATUS' | translate
						}}</label>
						<ga-task-status-select
							formControlName="status"
							[placeholder]="'TASKS_PAGE.TASKS_STATUS' | translate"
						></ga-task-status-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<nb-radio-group
						(valueChange)="onParticipantsChange($event)"
						[value]="participants"
					>
						<nb-radio class="nb-radio" [value]="taskParticipantEnum.EMPLOYEES"
							>{{ 'TASKS_PAGE.TASK_MEMBERS' | translate }}
						</nb-radio>
						<nb-radio class="nb-radio" [value]="taskParticipantEnum.TEAMS"
							>{{ 'TASKS_PAGE.TASK_TEAMS' | translate }}
						</nb-radio>
					</nb-radio-group>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<ng-container *ngIf="participants === taskParticipantEnum.EMPLOYEES">
							<ga-employee-multi-select
								[selectedEmployeeIds]="selectedMembers"
								[allEmployees]="employees"
								(selectedChange)="onMembersSelected($event)"
							>
							</ga-employee-multi-select>
						</ng-container>
						<ng-container *ngIf="participants === taskParticipantEnum.TEAMS">
							<label class="label">{{
								'TASKS_PAGE.TASK_TEAMS' | translate
							}}</label>
							<nb-select
								formControlName="teams"
								multiple
								[selected]="selectedTeams"
								(selectedChange)="onTeamsSelected($event)"
								fullWidth
								[placeholder]="'FORM.PLACEHOLDERS.CHOOSE_TEAMS' | translate"
							>
								<nb-option
									*ngFor="let team of teams"
									[value]="team.id"
								>
									{{ team.name }}</nb-option
								>
							</nb-select>
						</ng-container>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="label">{{
							'TASKS_PAGE.TASKS_TITLE' | translate
						}}</label>
						<input
							class="name-input"
							formControlName="title"
							type="text"
							nbInput
							[placeholder]="'FORM.PLACEHOLDERS.ADD_TITLE' | translate"
						/>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<ga-tags-color-input
							[selectedTags]="form.get('tags').value"
							(selectedTagsEvent)="selectedTagsHandler($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="dueDate" class="label">{{
							'TASKS_PAGE.DUE_DATE' | translate
						}}</label>
						<input
							formControlName="dueDate"
							type="text"
							nbInput
							[placeholder]="'TASKS_PAGE.DUE_DATE' | translate"
							[nbDatepicker]="taskDueDatePicker"
							id="dueDate"
							fullWidth
						/>
						<nb-datepicker #taskDueDatePicker></nb-datepicker>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="label">{{
							'TASKS_PAGE.ESTIMATE' | translate
						}}</label>
						<div class="estimate-inputs">
							<input
								formControlName="estimateDays"
								type="number"
								nbInput
								[placeholder]="'TASKS_PAGE.ESTIMATE_DAYS' | translate"
							/>
							<input
								formControlName="estimateHours"
								type="number"
								[status]="
									form.get('estimateHours').errors
										? 'danger'
										: 'basic'
								"
								min="0"
								max="23"
								nbInput
								[placeholder]="'TASKS_PAGE.ESTIMATE_HOURS' | translate"
							/>
							<input
								formControlName="estimateMinutes"
								type="number"
								[status]="
									form.get('estimateMinutes').errors
										? 'danger'
										: 'basic'
								"
								min="0"
								max="59"
								nbInput
								[placeholder]="'TASKS_PAGE.ESTIMATE_MINUTES' | translate"
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="label">{{
							'TASKS_PAGE.TASKS_DESCRIPTION' | translate
						}}</label>
						<textarea
							formControlName="description"
							nbInput
							fullWidth
							class="description"
							[placeholder]="'FORM.PLACEHOLDERS.DESCRIPTION' | translate"
						></textarea>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			(click)="dialogRef.close()"
			status="danger"
			class="mr-3"
			nbButton
		>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button
			(click)="onSave()"
			[disabled]="form.invalid"
			status="success"
			nbButton
		>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
