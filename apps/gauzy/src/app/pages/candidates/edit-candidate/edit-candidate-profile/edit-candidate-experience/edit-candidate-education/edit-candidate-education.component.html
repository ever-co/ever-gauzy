<nb-card>
	<nb-card-header>
		<button
			nbButton
			status="success"
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row m-0">
			<input
				#addInput
				class="col-8"
				nbInput
				type="text"
				placeholder="{{
					'FORM.PLACEHOLDERS.ADD_EDUCATION.SCHOOL_NAME' | translate
				}}"
				fullWidth
			/>
			<input
				#addInput
				class="col-8"
				nbInput
				type="text"
				placeholder="{{
					'FORM.PLACEHOLDERS.ADD_EDUCATION.DEGREE' | translate
				}}"
				fullWidth
			/>

				}}"
				fullWidth
			/>
			<input
				#addInput
				class="col-8"
				nbInput
				type="text"
				placeholder="{{
					'FORM.PLACEHOLDERS.ADD_EDUCATION.DATE_OF_COMPLETION'
						| translate

				fullWidth
			/>
			<textarea

				placeholder="{{
					'FORM.PLACEHOLDERS.ADD_EDUCATION.ADDITIONAL_NOTES'
						| translate
				}}"
			>
			</textarea> -->

			<span class="col-2 pl-2 pr-1"
				><button
					class="w-100"
					(click)="addEducation(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-2 pl-1 pr-0"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<nb-card-body *ngIf="educations?.length">
		<div class="ml-3 mb-4"><strong>Education</strong></div>

		<nb-card *ngFor="let education of educations; let i = index">
			<nb-card-body>
				<span> {{ education }}</span>

					<input

						fullWidth
					/>
					<span class="col-2 pl-2 pr-1">

							class="w-100"

							nbButton
							status="success"
						>

					<span class="col-2 pl-1 pr-0">
						<button
							class="w-100"
							(click)="cancel(i)"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>-->
				<nb-actions class="float-right" e="medium">
					<nb-action
						(click)="showEditCard(education, i)"
						class="d-inline pr-0"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="removeEducation(i)"
