<nb-card>
	<nb-card-header
		style="
			display: flex;
			justify-content: space-between;
			align-items: center;
		"
	>
		<button
			nbButton
			status="success"
			*ngIf="!showAddCard"
			(click)="add()"
			class="mr-2"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
			{{ 'BUTTONS.ADD' | translate }}
		</button>

		<ga-layout-selector
			*ngIf="!showAddCard"
			componentName="{{ viewComponentName }}"
		></ga-layout-selector>

		<div *ngIf="showAddCard" class="row m-0 w-100">
			<form class="col-8" [formGroup]="form" *ngIf="form" autocomplete-off>
				<div formArrayName="skills">
					<div *ngFor="let skill of skills?.controls; let i = index">
						<div [formGroupName]="i">
							<input
								formControlName="name"
								class="col-12"
								nbInput
								type="text"
								placeholder="{{
									'FORM.PLACEHOLDERS.ADD_SKILL' | translate
								}}"
								fullWidth
							/>
						</div>
					</div>
				</div>
			</form>
			<span class="col-2 pl-2 pr-1"
				><button
					class="w-100"
					(click)="submitForm()"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-2 pl-1 pr-0"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<nb-card-body
		*ngIf="skillList?.length && dataLayoutStyle === 'TABLE'"
		class="mt-3"
	>
		<nb-card *ngFor="let skill of skillList; let i = index">
			<nb-card-body>
				<span *ngIf="!showEditDiv[i]"> {{ skill.name }}</span>
				<div class="row m-0" *ngIf="showEditDiv[i]">
					<input
						#editInput
						class="col-8"
						nbInput
						type="text"
						[value]="skill.name"
						fullWidth
					/>
					<span class="col-2 pl-2 pr-1">
						<button
							class="w-100"
							(click)="editSkill(editInput.value, i)"
							nbButton
							status="success"
						>
							Update
						</button></span
					>
					<span class="col-2 pl-1 pr-0">
						<button
							class="w-100"
							(click)="cancel(i)"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>
				<nb-actions
					*ngIf="!showEditDiv[i]"
					class="float-right"
					e="medium"
				>
					<nb-action
						(click)="showEditCard(i, skill.id)"
						class="d-inline pr-2"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="removeSkill(skill)"
						class="d-inline pr-0 pl-2"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
	<nb-card-body *ngIf="skillList?.length">
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="settingsSmartTable"
			[source]="skillList"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
	</nb-card-body>
	<ng-template
		#actionButtons
		let-buttonSize="buttonSize"
		let-selectedItem="selectedItem"
	>
		<button
			(click)="gridEdit(selectedItem)"
			nbButton
			status="info"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			(click)="removeSkill(selectedItem.id)"
			nbButton
			status="danger"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
			{{ 'BUTTONS.DELETE' | translate }}
		</button>
	</ng-template>
</nb-card>
