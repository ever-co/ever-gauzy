<nb-card>
	<nb-card-header>
		<div class="main-header">
			<h4>
				{{
					'CANDIDATES_PAGE.EDIT_CANDIDATE.INTERVIEW.INTERVIEWS'
						| translate
				}}
			</h4>
			<div class="buttons">
				<ga-candidate-multi-select
					class="multi-select"
					[allCandidates]="candidates"
					(selectedChange)="onCandidateSelected($event)"
					[selectedCandidateIds]="selectedCandidateIds"
				>
				</ga-candidate-multi-select>
				<button nbButton status="primary" (click)="add()">
					<nb-icon icon="plus-outline"></nb-icon>
					{{
						'CANDIDATES_PAGE.EDIT_CANDIDATE.INTERVIEW.ADD_INTERVIEW'
							| translate
					}}
				</button>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<full-calendar #calendar [options]="calendarOptions"></full-calendar>
	</nb-card-body>
</nb-card>
