<div class="rating">
	<ga-star-rating-output [rate]="rowData.rating"></ga-star-rating-output>
</div>

<div class="text-center d-block" *ngIf="rowData.status === 'applied'">
	<div class="badge-success">
		{{ 'CANDIDATES_PAGE.APPLIED' | translate }}
	</div>
</div>
<div class="text-center d-block" *ngIf="rowData.status === 'hired'">
	<div class="badge-success">
		{{ 'CANDIDATES_PAGE.HIRED' | translate }}
	</div>
</div>
<div class="text-center d-block" *ngIf="rowData.status === 'rejected'">
	<div class="badge-danger">
		{{ 'CANDIDATES_PAGE.REJECTED' | translate }}
	</div>
</div>
