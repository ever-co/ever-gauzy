<div class="text-center d-block">
	<!-- *ngIf="rowData.workStatus" -->
	<div class="badge-success">
		{{ 'CANDIDATE_PAGE.APPLIED' | translate }}
	</div>
	{{ rowData.workStatus }}
</div>
<div
	class="text-center d-block"
	*ngIf="rowData.isActive && !rowData.workStatus"
>
	<div class="badge-success">
		{{ 'CANDIDATE_PAGE.HIRED' | translate }}
	</div>
</div>
<div class="text-center d-block">
	<!-- *ngIf="!rowData.isActive" -->
	<div class="badge-danger">
		{{ 'CANDIDATE_PAGE.REJECTED' | translate }}
	</div>
</div>
