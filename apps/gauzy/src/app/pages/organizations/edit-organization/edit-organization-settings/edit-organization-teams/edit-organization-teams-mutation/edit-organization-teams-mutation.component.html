<nb-card>
	<nb-card-header>{{ 'FORM.LABELS.ADD_TEAM' | translate }}</nb-card-header>
	<nb-card-body>
		<div class="form-group">
			<button
				class="mr-2"
				(click)="addOrEditTeams()"
				nbButton
				status="success"
			>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
			<button (click)="cancel()" nbButton status="danger">
				{{ 'BUTTONS.CANCEL' | translate }}
			</button>
		</div>
		<form class="row">
			<div class="form-group col-4">
				<label class="label">{{
					'FORM.PLACEHOLDERS.TEAM_NAME' | translate
				}}</label>
				<input
					type="text"
					[(ngModel)]="name"
					[ngModelOptions]="{ standalone: true }"
					nbInput
					fullWidth
					placeholder="{{
						'FORM.PLACEHOLDERS.TEAM_NAME' | translate
					}}"
				/>
			</div>
			<div class="form-group col-4">
				<label class="label">{{
					'FORM.PLACEHOLDERS.ADD_REMOVE_MEMBERS' | translate
				}}</label>
				<nb-select
					multiple
					[selected]="selectedEmployees"
					(selectedChange)="onMembersSelected($event)"
					fullWidth
					placeholder="{{
						'FORM.PLACEHOLDERS.ADD_REMOVE_MEMBERS' | translate
					}}"
				>
					<nb-option
						*ngFor="let employee of employees"
						[value]="employee.id"
					>
						<img
							src="{{ employee.user.imageUrl }}"
							alt="Smiley face"
							height="40"
							width="40"
							style="margin-right: 10px;"
						/>
						{{ employee.user.firstName }}
						{{ employee.user.lastName }}</nb-option
					>
				</nb-select>
			</div>
			<div class="form-group col-4">
				<ga-tags-color-input
					[selectedTags]="tags"
					(selectedTagsEvent)="selectedTagsEvent($event)"
				>
				</ga-tags-color-input>
			</div>
		</form>
	</nb-card-body>
</nb-card>
