<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row">
			<div class="col-sm-3 d-flex flex-column justify-content-end">
				<label class="label">{{
					'ORGANIZATIONS_PAGE.EDIT.POSITION_NAME' | translate
				}}</label>
				<input
					#addInput
					nbInput
					type="text"
					placeholder="{{
						'ORGANIZATIONS_PAGE.EDIT.POSITION_NAME' | translate
					}}"
					fullWidth
				/>
			</div>
			<ga-tags-color-input
				[selectedTags]="tags"
				(selectedTagsEvent)="selectedTagsEvent($event)"
				class="col-sm-3"
				[isTenantLevel]="true"
			>
			</ga-tags-color-input>
			<span class="col-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="addPosition(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<div class="ml-3 mb-4" *ngIf="positionsExist">
		<strong>{{ 'FORM.PLACEHOLDERS.ALL_POSITIONS' | translate }}</strong>
	</div>

	<nb-card *ngFor="let p of positions">
		<nb-card-body>
			<ga-notes-with-tags [rowData]="p"> </ga-notes-with-tags>
			<div
				*ngIf="showEditDiv && p === selectedPosition"
				class="row align-items-end"
			>
				<div class="col-sm-3 d-flex flex-column justify-content-end">
					<label class="label">{{
						'ORGANIZATIONS_PAGE.EDIT.POSITION_NAME' | translate
					}}</label>
					<input
						#editInput
						nbInput
						type="text"
						[value]="selectedPosition.name"
						fullWidth
					/>
				</div>
				<ga-tags-color-input
					[selectedTags]="tags"
					(selectedTagsEvent)="selectedTagsEvent($event)"
					[isTenantLevel]="true"
				>
				</ga-tags-color-input>
				<span class="col-2 pl-2 pr-1">
					<button
						class="w-100"
						(click)="
							editPosition(selectedPosition.id, editInput.value)
						"
						nbButton
						status="success"
					>
						{{ 'BUTTONS.UPDATE' | translate }}
					</button></span
				>
				<span class="col-2 pl-1 pr-0">
					<button
						class="w-100"
						(click)="cancel()"
						nbButton
						status="danger"
					>
						{{ 'BUTTONS.CANCEL' | translate }}
					</button></span
				>
			</div>
			<nb-actions
				*ngIf="p !== selectedPosition"
				class="float-right"
				e="medium"
			>
				<nb-action
					(click)="showEditCard(p)"
					class="d-inline pr-0"
					icon="edit"
				></nb-action>
				<nb-action
					(click)="removePosition(p.id, p.name)"
					class="d-inline pr-0"
					icon="close"
				></nb-action>
			</nb-actions>
		</nb-card-body>
	</nb-card>
</nb-card>
