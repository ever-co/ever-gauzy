<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row m-0">
			<input
				#addInput
				class="col-8"
				nbInput
				type="text"
				placeholder="Add Level of Employee"
				fullWidth
			/>
			<span class="col-2 pl-2 pr-1"
				><button
					class="w-100"
					(click)="addEmployeeLevel(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-2 pl-1 pr-0"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<nb-card-body *ngIf="employeeLevels?.length">
		<div class="ml-3 mb-4">
			<strong>Employee Levels</strong>
		</div>

		<nb-card *ngFor="let e of employeeLevels">
			<nb-card-body>
				{{ selectedEmployeeLevel === e ? '' : e.level }}
				<div
					*ngIf="showEditDiv && e === selectedEmployeeLevel"
					class="row m-0"
				>
					<input
						class="col-8"
						nbInput
						type="text"
						#level
						[value]="e.level"
						fullWidth
					/>
					<span class="col-2 pl-2 pr-1">
						<button
							class="w-100"
							(click)="editEmployeeLevel(e.id, level.value)"
							nbButton
							status="success"
						>
							{{ 'BUTTONS.UPDATE' | translate }}
						</button></span
					>
					<span class="col-2 pl-1 pr-0">
						<button
							class="w-100"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>
				<nb-actions class="float-right" e="medium">
					<nb-action
						(click)="showEditCard(e)"
						class="d-inline pr-0"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="removeEmployeeLevel(e.id, e.level)"
						class="d-inline pr-0"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
</nb-card>
