<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row">
			<div class="col-sm-3 d-flex flex-column justify-content-end">
				<label class="label" for="add-vendor">{{
					'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate
				}}</label>
				<input
					#addInput
					nbInput
					type="text"
					[placeholder]="'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate"
				/>
			</div>
			<ga-tags-color-input
				[selectedTags]="tags"
				(selectedTagsEvent)="selectedTagsEvent($event)"
				[isTenantLevel]="true"
				class="col-sm-3"
			>
			</ga-tags-color-input>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="addEmployeeLevel(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<nb-card-body *ngIf="employeeLevels?.length">
		<div class="ml-3 mb-4">
			<strong>{{
				'ORGANIZATIONS_PAGE.LEVEL_OF_EMPLOYEE' | translate
			}}</strong>
		</div>

		<nb-card *ngFor="let e of employeeLevels">
			<nb-card-body>
				<!-- {{ selectedEmployeeLevel === e ? '' : e.level }} -->
				<ga-notes-with-tags [rowData]="e"> </ga-notes-with-tags>
				<div
					*ngIf="showEditDiv && e === selectedEmployeeLevel"
					class="row m-0"
				>
					<div class="col-3 d-flex flex-column justify-content-end">
						<label class="label">{{
							'ORGANIZATIONS_PAGE.LEVEL_NAME' | translate
						}}</label>
						<input nbInput type="text" #level [value]="e.level" />
					</div>
					<ga-tags-color-input
						class="col-3"
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
						[isTenantLevel]="true"
					>
					</ga-tags-color-input>
					<span
						class="col-2 pl-2 pr-1 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100"
							(click)="editEmployeeLevel(e.id, level.value)"
							nbButton
							status="success"
						>
							{{ 'BUTTONS.UPDATE' | translate }}
						</button></span
					>
					<span
						class="col-2 pl-1 pr-0 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>
				<nb-actions
					*ngIf="e !== selectedEmployeeLevel"
					class="float-right"
					e="medium"
				>
					<nb-action
						(click)="showEditCard(e)"
						class="d-inline pr-0"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="removeEmployeeLevel(e.id, e.level)"
						class="d-inline pr-0"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
</nb-card>
