<form [formGroup]="form" *ngIf="form">
	<div class="fields">
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label class="label" for="nameInput">{{
						'FORM.LABELS.NAME' | translate
					}}</label>
					<input
						fullWidth
						id="nameInput"
						type="text"
						nbInput
						formControlName="name"
						placeholder="{{ 'FORM.PLACEHOLDERS.NAME' | translate }}"
					/>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label class="label">{{
						'FORM.LABELS.CURRENCY' | translate
					}}</label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="currency"
						placeholder="{{
							'FORM.PLACEHOLDERS.ALL_CURRENCIES' | translate
						}}"
						fullWidth="true"
					>
						<nb-option
							*ngFor="let currency of currencies"
							[value]="currency"
						>
							{{ currency }}
						</nb-option>
					</nb-select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="officialNameInput">{{
						'FORM.LABELS.OFFICIAL_NAME' | translate
					}}</label>
					<input
						fullWidth
						id="officialNameInput"
						type="text"
						nbInput
						formControlName="officialName"
						placeholder="{{
							'FORM.PLACEHOLDERS.OFFICIAL_NAME' | translate
						}}"
					/>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="startWeekOnSelect">{{
						'FORM.LABELS.START_WEEK_ON' | translate
					}}</label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="startWeekOn"
						id="startWeekOnSelect"
						placeholder="{{
							'FORM.PLACEHOLDERS.START_WEEK_ON' | translate
						}}"
						fullWidth="true"
					>
						<nb-option
							*ngFor="let weekday of weekdays"
							[value]="weekday"
						>
							{{ 'SM_TABLE.' + weekday | translate }}
						</nb-option>
					</nb-select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label">{{
						'FORM.LABELS.DATE_TYPE' | translate
					}}</label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="defaultValueDateType"
						placeholder="{{
							'FORM.PLACEHOLDERS.DATE_TYPE' | translate
						}}"
						fullWidth
					>
						<nb-option
							*ngFor="let type of defaultValueDateTypes"
							[value]="type"
						>
							{{ 'SM_TABLE.' + type | translate }}
						</nb-option>
					</nb-select>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label"> Logo Alignment </label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="defaultAlignmentType"
						placeholder="Align Logo To"
						fullWidth
					>
						<nb-option
							*ngFor="let type of defaultAlignmentTypes"
							[value]="type.toUpperCase()"
						>
							{{ type }}
						</nb-option>
					</nb-select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label">Brand Color</label>
					<input
						fullWidth
						id="brandColorInput"
						nbInput
						formControlName="brandColor"
						placeholder="Add Color"
						[colorPicker]="form.get('brandColor').value"
						[style.background]="form.get('brandColor').value"
						[value]="form.get('brandColor').value"
						(colorPickerChange)="
							form.get('brandColor').setValue($event)
						"
					/>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label">
						Date Format
					</label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="dateFormat"
						placeholder="Choose Format"
						fullWidth
					>
						<nb-option
							*ngFor="let format of listOfDateFormats"
							[value]="format"
						>
							{{ dateFormatPreview(format) }}
						</nb-option>
					</nb-select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label">Choose Time Zone</label>
					<ng-select
						[(items)]="listOfZones"
						placeholder="Choose Timezone"
						[searchable]="true"
						formControlName="timeZone"
					>
						<ng-template
							ng-option-tmp
							let-item="item"
							let-index="index"
						>
							{{ getTimeWithOffset(item) }}
						</ng-template>
						<ng-template ng-label-tmp let-item="item">
							{{ getTimeWithOffset(item) }}
						</ng-template>
					</ng-select>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="taxIdInput">{{
						'FORM.LABELS.TAX_ID' | translate
					}}</label>
					<input
						fullWidth
						id="taxIdInput"
						type="text"
						nbInput
						formControlName="taxId"
						placeholder="{{
							'FORM.PLACEHOLDERS.TAX_ID' | translate
						}}"
					/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="countrySelect">{{
						'FORM.LABELS.COUNTRY' | translate
					}}</label>
					<nb-select
						class="d-block"
						size="medium"
						formControlName="country"
						id="countrySelect"
						placeholder="{{
							'FORM.PLACEHOLDERS.COUNTRY' | translate
						}}"
						fullWidth="true"
					>
						<nb-option
							*ngFor="let c of countries"
							[value]="c.isoCode"
						>
							{{ c.country }}
						</nb-option>
					</nb-select>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="cityInput">{{
						'FORM.LABELS.CITY' | translate
					}}</label>
					<input
						fullWidth
						id="cityInput"
						type="text"
						nbInput
						formControlName="city"
						placeholder="{{ 'FORM.PLACEHOLDERS.CITY' | translate }}"
					/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="addressInput">{{
						'FORM.LABELS.ADDRESS' | translate
					}}</label>
					<input
						fullWidth
						id="addressInput"
						type="text"
						nbInput
						formControlName="address"
						placeholder="{{
							'FORM.PLACEHOLDERS.ADDRESS' | translate
						}}"
					/>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="label" for="address2Input">{{
						'FORM.LABELS.ADDRESS_2' | translate
					}}</label>
					<input
						fullWidth
						id="address2Input"
						type="text"
						nbInput
						formControlName="address2"
						placeholder="{{
							'FORM.PLACEHOLDERS.ADDRESS_2' | translate
						}}"
					/>
				</div>
			</div>
		</div>
	</div>
</form>
