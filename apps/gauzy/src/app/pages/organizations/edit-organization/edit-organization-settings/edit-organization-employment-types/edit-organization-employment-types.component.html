<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row">
			<div class="col-sm-3 d-flex flex-column justify-content-end">
				<label class="label">{{
					'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME' | translate
				}}</label>
				<input
					#addInput
					nbInput
					type="text"
					(keyup)="onKeyEnter($event)"
					placeholder="{{
						'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME' | translate
					}}"
				/>
			</div>
			<ga-tags-color-input
				[selectedTags]="tags"
				(selectedTagsEvent)="selectedTagsEvent($event)"
				[isOrgLevel]="true"
				class="col-sm-3"
			>
			</ga-tags-color-input>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="addEmploymentType(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>

	<nb-card-body *ngIf="organizationEmploymentTypes?.length">
		<div class="ml-3 mb-4">
			<strong>{{
				'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPES' | translate
			}}</strong>
		</div>

		<nb-card *ngFor="let employmentType of organizationEmploymentTypes">
			<nb-card-body>
				<ga-notes-with-tags [rowData]="employmentType">
				</ga-notes-with-tags>
				<div *ngIf="showEditDiv" class="row m-0">
					<div class="col-3 d-flex flex-column justify-content-end">
						<label class="label">{{
							'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
								| translate
						}}</label>
						<input
							#editInput
							nbInput
							type="text"
							[value]="employmentType.name"
						/>
					</div>
					<ga-tags-color-input
						class="col-3"
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
						[isOrgLevel]="true"
					>
					</ga-tags-color-input>
					<span
						class="col-2 pl-2 pr-1 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100"
							(click)="
								editOrgEmplType(
									employmentType['id'],
									employmentType['name']
								)
							"
							nbButton
							status="success"
						>
							Update
						</button></span
					>
					<span
						class="col-2 pl-1 pr-0 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>
				<nb-actions
					class="float-right"
					e="medium"
					*ngIf="employmentType !== selectedOrgEmplType"
				>
					<nb-action
						(click)="showEditCard(employmentType)"
						class="d-inline pr-0"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="
							deleteEmploymentType(
								employmentType['id'],
								employmentType['name']
							)
						"
						class="d-inline pr-0"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
</nb-card>
