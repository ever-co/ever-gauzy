<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row m-0">
			<input
				#addInput
				class="col-8"
				nbInput
				type="text"
				(keyup)="onKeyEnter($event)"
				placeholder="{{
					'FORM.PLACEHOLDERS.EMPLOYMENT_TYPES' | translate
				}}"
				fullWidth
			/>
			<span class="col-2 pl-2 pr-1"
				><button
					class="w-100"
					(click)="addEmploymentType(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-2 pl-1 pr-0"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>

	<nb-card-body *ngIf="organizationEmploymentTypes?.length">
		<div class="ml-3 mb-4">
			<strong>{{
				'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPES' | translate
			}}</strong>
		</div>

		<nb-card *ngFor="let employmentType of organizationEmploymentTypes">
			<nb-card-body>
				{{ employmentType['name'] }}
				<nb-actions class="float-right" e="medium">
					<nb-action
						(click)="
							deleteEmploymentType(
								employmentType['id'],
								employmentType['name']
							)
						"
						class="d-inline pr-0"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
</nb-card>
