<nb-card>
	<nb-card-header>{{
		(project
			? 'ORGANIZATIONS_PAGE.EDIT.EDIT_PROJECT'
			: 'ORGANIZATIONS_PAGE.EDIT.NEW_PROJECT'
		) | translate
	}}</nb-card-header>
	<nb-card-body>
		<div class="form-group">
			<button
				class="mr-2"
				(click)="submitForm()"
				nbButton
				status="success"
			>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
			<button (click)="cancel()" nbButton status="danger">
				{{ 'BUTTONS.CANCEL' | translate }}
			</button>
		</div>
		<form [formGroup]="form" *ngIf="form" class="row">
			<div class="form-group col-4">
				<label for="name" class="label">{{
					'FORM.PLACEHOLDERS.NAME' | translate
				}}</label>
				<input
					type="text"
					#name
					nbInput
					fullWidth
					formControlName="name"
					placeholder="{{ 'FORM.PLACEHOLDERS.NAME' | translate }}"
					id="name"
				/>
			</div>
			<div class="form-group col-4">
				<label for="clients" class="label">{{
					'FORM.PLACEHOLDERS.CLIENTS' | translate
				}}</label>
				<nb-select
					fullWidth
					formControlName="client"
					placeholder="{{ 'FORM.PLACEHOLDERS.CLIENTS' | translate }}"
					id="clients"
				>
					<nb-option
						*ngFor="let client of clients"
						value="{{ client.id }}"
						>{{ client.name }}</nb-option
					>
				</nb-select>
			</div>
			<div class="form-group col-4">
				<label for="type" class="label">{{
					'FORM.PLACEHOLDERS.TYPE' | translate
				}}</label>
				<nb-select
					fullWidth
					placeholder="{{ 'FORM.PLACEHOLDERS.TYPE' | translate }}"
					formControlName="type"
					id="type"
				>
					<nb-option *ngFor="let type of types" [value]="type">
						{{ 'SM_TABLE.' + type | translate }}
					</nb-option>
				</nb-select>
			</div>
			<div class="form-group col-4">
				<label for="currency" class="label">{{
					'FORM.PLACEHOLDERS.CURRENCY' | translate
				}}</label>
				<nb-select
					fullWidth
					placeholder="{{ 'FORM.PLACEHOLDERS.CURRENCY' | translate }}"
					formControlName="currency"
					id="currency"
				>
					<nb-option
						*ngFor="let currency of currencies"
						value="{{ currency }}"
						>{{ currency }}
					</nb-option>
				</nb-select>
			</div>

			<div class="form-group col-4">
				<label for="start-date-project" class="label">{{
					'FORM.PLACEHOLDERS.START_DATE_PROJECT' | translate
				}}</label>
				<input
					[nbDatepicker]="startDate"
					nbInput
					fullWidth
					formControlName="startDate"
					placeholder="{{
						'FORM.PLACEHOLDERS.START_DATE_PROJECT' | translate
					}}"
					id="start-date-project"
				/>
				<nb-datepicker #startDate></nb-datepicker>
			</div>
			<div class="form-group col-4">
				<label for="end-date-project" class="label">{{
					'FORM.PLACEHOLDERS.END_DATE_PROJECT' | translate
				}}</label>
				<input
					[nbDatepicker]="endDate"
					nbInput
					fullWidth
					formControlName="endDate"
					placeholder="{{
						'FORM.PLACEHOLDERS.END_DATE_PROJECT' | translate
					}}"
					id="end-date-project"
				/>
				<nb-datepicker #endDate></nb-datepicker>
			</div>
			<div class="form-group col-4">
				<ga-employee-multi-select
					[selectedEmployeeIds]="selectedEmployeeIds"
					[allEmployees]="employees"
					(selectedChange)="onMembersSelected($event)"
					id="add-remove-emploees"
				>
				</ga-employee-multi-select>
			</div>
			<div class="form-group col-4">
				<ga-tags-color-input
					[selectedTags]="tags"
					(selectedTagsEvent)="selectedTagsEvent($event)"
					[isTenantLevel]="true"
				>
				</ga-tags-color-input>
			</div>
			<!-- <div class="form-group col-12">
				<input type="checkbox"  formControlName="Private" checked="Private">Private?
			</div> -->
			<div class="col-12">
				<nb-toggle
					#public
					labelPosition="start"
					status="basic"
					[checked]="public"
					formControlName="public"
					(checkedChange)="togglePublic($event)"
					>{{
						'FORM.PLACEHOLDERS.SWITCH_PROJECT_STATE' | translate
					}}</nb-toggle
				>
			</div>
		</form>
	</nb-card-body>
</nb-card>
