<nb-card>
	<nb-card-header>
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>
		<div *ngIf="showAddCard" class="row">
			<div class="col-sm-3 d-flex flex-column justify-content-end">
				<label class="label" for="add-vendor">{{
					'FORM.PLACEHOLDERS.ADD_VENDOR' | translate
				}}</label>
				<input
					#addInput
					nbInput
					type="text"
					style="max-width: none;"
					placeholder="{{
						'FORM.PLACEHOLDERS.ADD_VENDOR' | translate
					}}"
					id="add-vendor"
				/>
			</div>
			<ga-tags-color-input
				[selectedTags]="tags"
				(selectedTagsEvent)="selectedTagsEvent($event)"
				class="col-sm-3"
			>
			</ga-tags-color-input>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="addVendor(addInput.value)"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button></span
			>
			<span class="col-sm-3" style="margin-top: 29px;"
				><button
					class="w-100"
					(click)="showAddCard = !showAddCard"
					nbButton
					status="danger"
				>
					{{ 'BUTTONS.CANCEL' | translate }}
				</button></span
			>
		</div>
	</nb-card-header>
	<nb-card-body *ngIf="vendors?.length">
		<div class="ml-3 mb-4"><strong>Vendor name</strong></div>

		<nb-card *ngFor="let v of vendors">
			<nb-card-body>
				<ga-notes-with-tags [rowData]="v"> </ga-notes-with-tags>
				<div
					*ngIf="showEditDiv && v === selectedVendor"
					class="row align-items-end"
				>
					<input
						#editInput
						class="col-2"
						nbInput
						type="text"
						[value]="selectedVendor.name"
						fullWidth
					/>
					<ga-tags-color-input
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
					>
					</ga-tags-color-input>
					<span class="col-2 pl-2 pr-1">
						<button
							class="w-100"
							(click)="
								editVendor(selectedVendor.id, editInput.value)
							"
							nbButton
							status="success"
						>
							{{ 'BUTTONS.UPDATE' | translate }}
						</button></span
					>
					<span class="col-2 pl-1 pr-0">
						<button
							class="w-100"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button></span
					>
				</div>
				<nb-actions
					*ngIf="v !== selectedVendor"
					class="float-right"
					e="medium"
				>
					<nb-action
						(click)="showEditCard(v)"
						class="d-inline pr-0"
						icon="edit"
					></nb-action>
					<nb-action
						(click)="removeVendor(v.id, v.name)"
						class="d-inline pr-0"
						icon="close"
					></nb-action>
				</nb-actions>
			</nb-card-body>
		</nb-card>
	</nb-card-body>
</nb-card>
