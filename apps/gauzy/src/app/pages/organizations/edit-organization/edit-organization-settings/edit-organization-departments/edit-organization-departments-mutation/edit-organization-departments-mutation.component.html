<nb-card>
	<nb-card-header>{{
		(department
			? 'FORM.LABELS.EDIT_DEPARTMENT'
			: 'FORM.LABELS.ADD_NEW_DEPARTMENT'
		) | translate
	}}</nb-card-header>
	<nb-card-body id="temporary">
		<div class="form-group">
			<button
				class="mr-2"
				(click)="addOrEditDepartments()"
				nbButton
				status="success"
			>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
			<button (click)="cancel()" nbButton status="danger">
				{{ 'BUTTONS.CANCEL' | translate }}
			</button>
		</div>
		<form class="row">
			<div class="form-group col-4">
				<label class="label">{{
					'SM_TABLE.DEPARTMENTS' | translate
				}}</label>
				<input
					type="text"
					[(ngModel)]="name"
					[ngModelOptions]="{ standalone: true }"
					nbInput
					fullWidth
					placeholder="{{
						'ORGANIZATIONS_PAGE.EDIT.DEPARTMENT_NAME' | translate
					}}"
				/>
			</div>
			<div class="form-group col-4">
				<label class="label">{{
					'SM_TABLE.EMPLOYEES' | translate
				}}</label>
				<ga-employee-multi-select
					[selectedEmployeeIds]="selectedEmployeeIds"
					[allEmployees]="employees"
					(selectedChange)="onMembersSelected($event)"
				>
				</ga-employee-multi-select>
			</div>
			<div class="form-group col-4">
				<ngx-tags-color-input
					(selectedTagsEvent)="selectedTagsHandler($event)"
				>
				</ngx-tags-color-input>
			</div>
		</form>
	</nb-card-body>
</nb-card>
