<nb-card>
	<nb-card-body>
		<span class="info-text">{{
			'MENU.IMPORT_EXPORT.EXPORT_MESSAGE' | translate
		}}</span>
	</nb-card-body>
</nb-card>

<div class="import_export_wrapper">
	<button
		class="button-export"
		nbButton
		outline
		status="primary"
		size="large"
		(click)="onDownloadAll()"
	>
		<nb-icon icon="arrow-circle-down-outline"></nb-icon
		>{{ 'MENU.IMPORT_EXPORT.EXPORT' | translate }}
	</button>
	<button
		style="margin-left: 1%"
		class="button-export"
		nbButton
		outline
		status="primary"
		size="large"
		(click)="onDownloadTemplates()"
	>
		<nb-icon icon="file-text-outline"></nb-icon>
		{{ 'MENU.IMPORT_EXPORT.DOWNLOAD_TEMPLATES' | translate }}
	</button>
</div>
