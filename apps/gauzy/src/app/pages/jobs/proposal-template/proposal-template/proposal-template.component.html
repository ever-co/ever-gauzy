<nb-card
	class="jobs-page"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<ngx-back-navigation></ngx-back-navigation>
			<h4> <ngx-header-title> {{ 'PROPOSAL_TEMPLATE.PROPOSAL_TEMPLATE' | translate }} </ngx-header-title> </h4>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<ng-template ngxPermissionsOnly="ORG_PROPOSAL_TEMPLATES_EDIT">
				<button
					nbButton
					status="success"
					(click)="createProposal()"
					class="mr-2"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon
					>{{ 'BUTTONS.ADD' | translate }}
				</button>
			</ng-template>
			<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
		</div>
		<ng2-smart-table
			style="cursor: pointer"
			[settings]="settingsSmartTable"
			[source]="smartTableSource"
			(userRowSelect)="selectItem($event)"
			#proposalTemplateTable
		></ng2-smart-table>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<ng-template ngxPermissionsOnly="ORG_PROPOSAL_TEMPLATES_EDIT">
		<button
			nbButton
			status="info"
			(click)="editProposal()"
			[disabled]="!selectedItem && disableButton"
			class="mr-2"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
			{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			nbButton
			status="danger"
			ngxConfirmDialog
			[message]="'PROPOSAL_TEMPLATE.CONFIRM_DELETE' | translate"
			(confirm)="deleteProposal()"
			[disabled]="!selectedItem && disableButton"
			class="mr-2"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
			{{ 'BUTTONS.DELETE' | translate }}
		</button>
	</ng-template>
	<button
		nbButton
		status="info"
		(click)="makeDefault()"
		[disabled]="!selectedItem && disableButton && !selectedItem?.isDefault"
		class="mr-2"
		[size]="buttonSize || 'medium'"
	>
		<!-- <nb-icon class="mr-1" icon="edit-outline"></nb-icon> -->
		{{ 'BUTTONS.MAKE_DEFAULT' | translate }}
	</button>
</ng-template>
