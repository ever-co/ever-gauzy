<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<ngx-back-navigation></ngx-back-navigation>
			<h4>
				<ngx-header-title>
					{{ 'PROPOSAL_TEMPLATE.PROPOSAL_TEMPLATE' | translate }}
				</ngx-header-title>
			</h4>
		</div>
	</nb-card-header>
	<nb-card-body class="p-0">
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[hasLayoutSelector]="false"
				[buttonTemplateVisible]="visibleButton"
				[buttonTemplate]="actionButtons"
				[isDisable]="!selectedItem && disableButton"
			></ngx-gauzy-button-action>
		</div>
		<nb-tabset (changeTab)="onTabChange($event)" class="mt-4">
			<nb-tab 
				[tabTitle]="'PROPOSAL_TEMPLATE.BROWSE' | translate"
				[tabId]="proposalTemplateTabsEnum.ACTIONS"
			>
				<ng-container 
					*ngIf="(nbTab$ | async) === proposalTemplateTabsEnum.ACTIONS"
				>
					<ng-template [ngTemplateOutlet]="tableLayout"></ng-template>
				</ng-container>
			</nb-tab>
			<nb-tab 
				[tabTitle]="'PROPOSAL_TEMPLATE.SEARCH' | translate"
				[tabId]="proposalTemplateTabsEnum.SEARCH"
			>
				<ng-container 
					*ngIf="(nbTab$ | async) === proposalTemplateTabsEnum.SEARCH"
				>
					<ng-template [ngTemplateOutlet]="tableLayout"></ng-template>
				</ng-container>
			</nb-tab>
		</nb-tabset>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="btn-group actions">
		<ng-template ngxPermissionsOnly="ORG_PROPOSAL_TEMPLATES_EDIT">
			<button
				nbButton
				status="basic"
				[disabled]="!selectedItem && disableButton"
				class="mr-2"
				class="action secondary"
				size="small"
			>
				<nb-icon class="mr-1" icon="eye-outline"></nb-icon>
				{{ 'BUTTONS.VIEW' | translate }}
			</button>
			<button
				nbButton
				status="basic"
				(click)="editProposal()"
				[disabled]="!selectedItem && disableButton"
				class="mr-2"
				class="action primary"
				size="small"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				status="basic"
				ngxConfirmDialog
				[message]="'PROPOSAL_TEMPLATE.CONFIRM_DELETE' | translate"
				(confirm)="deleteProposal()"
				[disabled]="!selectedItem && disableButton"
				class="mr-2"
				class="action"
				size="small"
				[nbToolTip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
			</button>
		</ng-template>
		<button
			nbButton
			status="basic"
			(click)="makeDefault()"
			[disabled]="
				!selectedItem && disableButton && !selectedItem?.isDefault
			"
			class="mr-2"
			class="action primary"
			size="small"
		>
			<!-- <nb-icon class="mr-1" icon="edit-outline"></nb-icon> -->
			{{ 'BUTTONS.MAKE_DEFAULT' | translate }}
		</button>
	</div>
</ng-template>
<ng-template #visibleButton>
	<ng-template ngxPermissionsOnly="ORG_PROPOSAL_TEMPLATES_EDIT">
		<button
			nbButton
			status="success"
			size="small"
			(click)="createProposal()"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
			{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-template>
</ng-template>
<ng-template #tableLayout>
	<div class="table-scroll-container">
		<ng2-smart-table
			style="cursor: pointer"
			[settings]="smartTableSettings"
			[source]="smartTableSource"
			(userRowSelect)="selectItem($event)"
			#proposalTemplateTable
		></ng2-smart-table>
	</div>
	<div class="pagination-container">
		<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
			<ga-pagination
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
			></ga-pagination>
		</ng-container>
	</div>
</ng-template>
