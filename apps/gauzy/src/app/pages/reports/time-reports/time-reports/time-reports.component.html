<nb-card>
	<nb-card-header>
		<h4>{{ 'REPORT_PAGE.TIME_AND_ACTIVITY_REPORT' | translate }}</h4>
		<div>
			{{ logRequest?.startDate | date }} -
			{{ logRequest?.endDate | date }}
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="filters mt-4 mb-4">
			<ngx-filters
				dateRange="custom_range"
				[hasEmployeeFilter]="false"
				[hasProjectFilter]="false"
				[saveFilters]="false"
				[filters]="logRequest"
				(filtersChange)="filtersChange($event)"
			></ngx-filters>
		</div>

		<ga-daily-statistics
			class="mb-4"
			[filters]="filters"
		></ga-daily-statistics>

		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart [data]="chartData"></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>

		<ga-daily-grid [filters]="filters"></ga-daily-grid>
	</nb-card-body>
</nb-card>
