<nb-card 
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<h4>
			<ngx-header-title>
				{{ 'REPORT_PAGE.TIME_AND_ACTIVITY_REPORT' | translate }}
			</ngx-header-title>
		</h4>
		<div>
			{{ logRequest?.startDate | dateFormat }} -
			{{ logRequest?.endDate | dateFormat }}
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="filters mt-4 mb-4">
			<ngx-filters
				dateRange="custom_range"
				[hasEmployeeFilter]="false"
				[hasProjectFilter]="false"
				[saveFilters]="false"
				[filters]="logRequest"
				(filtersChange)="filtersChange($event)"
				[hasTodaybtnWithCustom]="true"
			></ngx-filters>
		</div>
		<ga-daily-statistics
			class="mb-4"
			[filters]="filters"
		></ga-daily-statistics>
		<div class="daily-time-report">
			<nb-card>
				<nb-card-body>
					<ngx-line-chart [data]="chartData"></ngx-line-chart>
				</nb-card-body>
			</nb-card>
		</div>
		<ga-daily-grid [filters]="filters"></ga-daily-grid>
	</nb-card-body>
</nb-card>
