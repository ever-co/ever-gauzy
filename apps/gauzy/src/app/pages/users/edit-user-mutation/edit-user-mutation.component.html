<nb-card class="mt-4">
	<nb-card-header>{{
		'USERS_PAGE.ADD_EXISTING_USER' | translate
	}}</nb-card-header>
	<nb-card-body>
		<div class="form-group">
			<div class="form-group d-flex flex-row bd-highlight mb-3">
				<div class="form-group col-4">
					<form [formGroup]="form" *ngIf="form">
						<ga-user-multi-select
							[selectedUserIds]="selectedUsersIds"
							[allUsers]="users"
							(selectedChange)="onUsersSelected($event)"
						>
						</ga-user-multi-select>
					</form>
				</div>
				<div class="form-group">
					<button
						class="mr-2"
						nbButton
						(click)="submitForm()"
						status="success"
					>
						{{ 'BUTTONS.SAVE' | translate }}
					</button>
					<button (click)="cancel()" class="mr-2" nbButton status="danger">
						{{ 'BUTTONS.CANCEL' | translate }}
					</button>
				</div>
			</div>
		</div>
	</nb-card-body>
</nb-card>
