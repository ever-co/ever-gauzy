<div class="header">
	<h5 class="mb-3">
		{{ 'TIMESHEET.CALENDAR' | translate }}
	</h5>
</div>

<full-calendar
	#calendar
	initialView="dayGridMonth"
	[header]="{
		left: 'prev,next today',
		center: 'title',
		right: 'timeGridWeek'
	}"
	themeSystem="bootstrap"
	[plugins]="calendarPlugins"
	[weekends]="calendarWeekends"
	[events]="calendarEvents"
	(dateClick)="handleDateClick($event)"
></full-calendar>
