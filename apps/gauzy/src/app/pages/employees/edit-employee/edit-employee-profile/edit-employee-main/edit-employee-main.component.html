<div class="content">
	<div class="organization-container">
		<div class="organization-photo">
			<ngx-image-uploader
				(changeHoverState)="hoverState = $event"
				(uploadedImageUrl)="form.get('imageUrl').setValue($event)"
				(uploadImageError)="handleImageUploadError($event)"
			></ngx-image-uploader>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				width="68"
				height="68"
				viewBox="0 0 68 68"
				[ngStyle]="{ opacity: hoverState ? '1' : '0.3' }"
			>
				<defs>
					<path
						id="a"
						d="M28.667 31.333a2 2 0 1 0-.002-4.001 2 2 0 0 0 .002 4.001m13.333 12H26.748l9.34-7.793c.328-.279.923-.277 1.244-.001l6.001 5.12V42c0 .736-.597 1.333-1.333 1.333M26 24.667h16c.736 0 1.333.597 1.333 1.333v11.152l-4.27-3.643c-1.32-1.122-3.386-1.122-4.694-.008l-9.702 8.096V26c0-.736.597-1.333 1.333-1.333M42 22H26c-2.205 0-4 1.795-4 4v16c0 2.205 1.795 4 4 4h16c2.205 0 4-1.795 4-4V26c0-2.205-1.795-4-4-4"
					/>
				</defs>
				<g fill="none" fill-rule="evenodd">
					<circle
						cx="34"
						cy="34"
						r="34"
						fill="#0091FF"
						opacity=".3"
					/>
					<circle
						cx="34"
						cy="34"
						r="26"
						fill="#0091FF"
						opacity=".9"
					/>
					<use fill="#FFF" fill-rule="nonzero" xlink:href="#a" />
				</g>
			</svg>
			<div [ngStyle]="{ opacity: hoverState ? '0.2' : '0' }"></div>
			<img
				*ngIf="form"
				[src]="form.get('imageUrl').value"
				alt="Profile Photo"
				(mouseenter)="hoverState = true"
				(mouseleave)="hoverState = false"
			/>
		</div>
	</div>

	<div class="employee-form">
		<form [formGroup]="form" *ngIf="form">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="label" for="usernameInput">{{
							'FORM.USERNAME' | translate
						}}</label>
						<input
							fullWidth
							id="usernameInput"
							type="text"
							nbInput
							formControlName="username"
							placeholder="{{ 'FORM.USERNAME' | translate }}"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="emailInput" class="label">{{
							'FORM.EMAIL' | translate
						}}</label>
						<input
							fullWidth
							id="emailInput"
							type="email"
							nbInput
							formControlName="email"
							placeholder="{{ 'FORM.EMAIL' | translate }}"
						/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="label">
							{{
								'EMPLOYEES_PAGE.EDIT_EMPLOYEE.DEPARTMENT'
									| translate
							}}
						</label>
						<ng-select
							id="departmentInput"
							[items]="fakeDepartments"
							bindLabel="departmentName"
							[searchable]="false"
							placeholder="{{
								'FORM.PLACEHOLDERS.ALL_DEPARTMENTS' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="positionInput" class="label">{{
							'EMPLOYEES_PAGE.EDIT_EMPLOYEE.POSITION' | translate
						}}</label>
						<ng-select
							id="positionInput"
							[items]="fakePositions"
							bindLabel="positionName"
							[searchable]="false"
							placeholder="{{
								'FORM.PLACEHOLDERS.ALL_POSITIONS' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="label" for="firstNameInput">{{
							'FORM.LABELS.FIRST_NAME' | translate
						}}</label>
						<input
							fullWidth
							id="firstNameInput"
							type="text"
							nbInput
							formControlName="firstName"
							placeholder="{{
								'FORM.PLACEHOLDERS.FIRST_NAME' | translate
							}}"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="lastNameInput" class="label">{{
							'FORM.LABELS.LAST_NAME' | translate
						}}</label>
						<input
							fullWidth
							id="lastNameInput"
							type="text"
							nbInput
							formControlName="lastName"
							placeholder="{{
								'FORM.PLACEHOLDERS.LAST_NAME' | translate
							}}"
						/>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label for="employeeType" class="label"
							>Employeement Types</label
						>
						<nb-select
							id="employeeType"
							fullWidth
							multiple
							placeholder="Select Employee Types"
							formControlName="employeeTypes"
						>
							<nb-option
								*ngFor="let opt of this.employeeTypes"
								[value]="opt.id"
								>{{ opt.name }}</nb-option
							>
						</nb-select>
					</div>
				</div>
			</div>

			<div class="actions">
				<button
					[disabled]="form.invalid"
					(click)="submitForm()"
					nbButton
					status="success"
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</div>
		</form>
	</div>
</div>
