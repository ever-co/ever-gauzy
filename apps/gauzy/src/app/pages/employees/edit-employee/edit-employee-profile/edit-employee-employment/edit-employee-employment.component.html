<form class="main-form" [formGroup]="form" *ngIf="form">
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label class="label">
					{{ 'EMPLOYEES_PAGE.EDIT_EMPLOYEE.DEPARTMENT' | translate }}
				</label>
				<ng-select
					id="departmentInput"
					[items]="departments"
					formControlName="organizationDepartments"
					bindLabel="name"
					[searchable]="false"
					placeholder="{{
						'FORM.PLACEHOLDERS.ALL_DEPARTMENTS' | translate
					}}"
					multiple="true"
				>
				</ng-select>
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="positionInput" class="label">{{
					'EMPLOYEES_PAGE.EDIT_EMPLOYEE.POSITION' | translate
				}}</label>
				<ng-select
					id="positionInput"
					[items]="positions"
					formControlName="organizationPosition"
					bindLabel="name"
					[searchable]="false"
					placeholder="{{
						'FORM.PLACEHOLDERS.ALL_POSITIONS' | translate
					}}"
				>
				</ng-select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label for="employmentType" class="label">{{
					'EMPLOYEES_PAGE.EDIT_EMPLOYEE.EMPLOYMENT_TYPE' | translate
				}}</label>
				<ng-select
					id="employmentType"
					[items]="employmentTypes"
					formControlName="organizationEmploymentTypes"
					bindLabel="name"
					[searchable]="false"
					placeholder="{{
						'EMPLOYEES_PAGE.EDIT_EMPLOYEE.EMPLOYMENT_TYPE'
							| translate
					}}"
					multiple="true"
				>
				</ng-select>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group">
				<label class="label" for="empLevelInput">
					Employee Level
				</label>
				<ng-select formControlName="employeeLevel">
					<ng-option
						*ngFor="let empL of employeeLevels"
						[value]="empL.level"
						>{{ empL.level }}</ng-option
					>
				</ng-select>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<ngx-tags-color-input
					[form]="form"
					[selectedTags]="tags"
					(selectedTagsEvent)="selectedTagsHandler($event)"
				>
				</ngx-tags-color-input>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="form-group">
				<nb-checkbox formControlName="anonymousBonus">
					Display bonus Anonymously
				</nb-checkbox>
			</div>
		</div>
	</div>

	<div class="actions">
		<button
			[disabled]="form.invalid"
			(click)="submitForm()"
			nbButton
			status="success"
		>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</div>
</form>
