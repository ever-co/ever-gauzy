<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ 'EMPLOYEES_PAGE.HEADER' | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div class="card-header-title">
			<div class="mr-2">
				<ng-template ngxPermissionsOnly="ORG_EMPLOYEES_VIEW">
					<ng-template ngxPermissionsOnly="ORG_INVITE_VIEW">
						<button
							*ngIf="organizationInvitesAllowed"
							nbButton
							status="primary"
							(click)="manageInvites()"
						>
							{{ 'BUTTONS.MANAGE_INVITES' | translate }}
						</button>
					</ng-template>
				</ng-template>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body class="p-0">
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[hasLayoutSelector]="false"
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[buttonTemplateVisible]="visibleButtons"
			>
			</ngx-gauzy-button-action>
			<div class="custom-toggle">
				<nb-toggle
					(checkedChange)="changeIncludeDeleted($event)"
					status="danger"
				>
					{{ 'FORM.CHECKBOXES.INCLUDE_DELETED' | translate }}
				</nb-toggle>
			</div>
			<ga-layout-selector
				[componentName]="viewComponentName"
			></ga-layout-selector>
		</div>
		<nb-tabset class="mt-4">
			<nb-tab tabTitle="Browse">
				<ng-container>
					<ng-template
						[ngTemplateOutlet]="
							dataLayoutStyle === componentLayoutStyleEnum.TABLE
								? tableLayout
								: gridLayout
						"
					>
					</ng-template>
				</ng-container>
			</nb-tab>
			<nb-tab tabTitle="Search">
				<ng-container>
					<ng-template
						[ngTemplateOutlet]="
							dataLayoutStyle === componentLayoutStyleEnum.TABLE
								? tableLayout
								: gridLayout
						"
					>
					</ng-template>
				</ng-container>
			</nb-tab>
		</nb-tabset>
	</nb-card-body>
</nb-card>
<ng-template #actionButtons>
	<div class="btn-group actions">
		<ng-template ngxPermissionsOnly="ORG_EMPLOYEES_EDIT">
			<button
				status="basic"
				class="action secondary"
				size="small"
				nbButton
			>
				<nb-icon icon="eye-outline" pack="eva"></nb-icon>
				<span> {{ 'BUTTONS.VIEW' | translate }} </span>
			</button>
			<ng-container *ngIf="selectedItem && !selectedItem?.isActive">
				<button
					nbButton
					size="small"
					debounceClick
					(throttledClick)="restoreToWork(selectedItem)"
					status="info"
					class="action"
				>
					<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
					{{ 'BUTTONS.RESTORE' | translate }}
				</button>
			</ng-container>
			<ng-container *ngIf="selectedItem">
				<button
					nbButton
					size="small"
					class="action warning"
					debounceClick
					(throttledClick)="timeTrackingAction(selectedItem)"
					status="basic"
				>
					<nb-icon icon="edit-outline"></nb-icon>
					{{
						(selectedItem?.isTrackingEnabled
							? 'BUTTONS.TIME_TRACKING_DISABLE'
							: 'BUTTONS.TIME_TRACKING_ENABLE'
						) | translate
					}}
				</button>
			</ng-container>
			<button
				nbButton
				[disabled]="disableButton || !selectedItem?.isActive"
				size="small"
				(click)="
					selectedItem?.endWork
						? backToWork(selectedItem)
						: endWork(selectedItem)
				"
				status="basic"
				class="action orange"
			>
				<nb-icon icon="person-delete-outline"></nb-icon>
				{{
					(selectedItem && selectedItem?.endWork
						? 'EMPLOYEES_PAGE.BACK_TO_WORK'
						: 'EMPLOYEES_PAGE.END_WORK'
					) | translate
				}}
			</button>
			<button
				nbButton
				[disabled]="disableButton"
				size="small"
				(click)="edit(selectedItem)"
				status="basic"
				class="action primary"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon
				>{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				[disabled]="disableButton || !selectedItem?.isActive"
				size="small"
				(click)="delete(selectedItem)"
				status="basic"
				class="action"
				[nbTooltip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"></nb-icon>
			</button>
		</ng-template>
	</div>
</ng-template>
<ng-template #visibleButtons>
	<ng-template ngxPermissionsOnly="ORG_EMPLOYEES_EDIT">
		<ng-template ngxPermissionsOnly="ORG_INVITE_EDIT">
			<button
				nbButton
				*ngIf="organizationInvitesAllowed"
				status="info"
				class="action"
				(click)="invite()"
				size="small"
			>
				<nb-icon class="mr-1" icon="email-outline"></nb-icon
				>{{ 'BUTTONS.INVITE' | translate }}
			</button>
		</ng-template>
		<button nbButton size="small" status="success" (click)="add()">
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
			{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-template>
</ng-template>
<ng-template #tableLayout>
	<div class="table-scroll-container custom-table">
		<ng2-smart-table
			class="employees-table"
			style="cursor: pointer"
			[settings]="settingsSmartTable"
			[source]="sourceSmartTable"
			(userRowSelect)="selectEmployee($event)"
			#employeesTable
		>
		</ng2-smart-table>
	</div>
	<div class="pagination-container">
		<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
			<ga-pagination
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
			>
			</ga-pagination>
		</ng-container>
	</div>
</ng-template>
<ng-template #gridLayout>
	<div *ngIf="pagination.totalItems">
		<ga-card-grid
			(selectedOption)="onUpdateOption($event)"
			(selectedPage)="onPageChange($event)"
			[doEmit]="false"
			[totalItems]="pagination?.totalItems"
			[itemsPerPage]="pagination?.itemsPerPage"
			[activePage]="pagination?.activePage"
			[settings]="settingsSmartTable"
			[source]="employees"
			(onSelectedItem)="selectEmployee($event)"
		></ga-card-grid>
	</div>
</ng-template>
