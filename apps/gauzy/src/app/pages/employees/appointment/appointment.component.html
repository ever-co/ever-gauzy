<nb-card>
	<nb-card-header *ngIf="showHeader">
		<div class="main-header">
			<h4>{{ 'MENU.APPOINTMENTS' | translate }}</h4>
			<button nbButton status="info" (click)="manageAppointments()">
				<nb-icon icon="plus-outline"></nb-icon>
				{{ 'APPOINTMENTS_PAGE.ADD_APPOINTMENT' | translate }}
			</button>
		</div>
	</nb-card-header>
	<nb-card-body>
		<full-calendar #calendar [options]="calendarOptions"></full-calendar>
	</nb-card-body>
</nb-card>
