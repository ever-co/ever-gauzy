<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="d-flex flex-column">
		<div class="main-header">
			<h4>
				<ngx-header-title>
					{{ contactType + 's' | titlecase }}
				</ngx-header-title>
			</h4>
		</div>
		<div *ngIf="!showAddCard" class="align-self-end">
			<ngx-gauzy-button-action
				[componentName]="viewComponentName"
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[buttonTemplateVisible]="visible"
			></ngx-gauzy-button-action>
		</div>
	</nb-card-header>
	<nb-card-body class="custom-card">
		<ng-container *ngIf="showAddCard; else layout">
			<div style="display: flex">
				<ga-contact-mutation
					class="w-100"
					[contactType]="contactType"
					[organizationContact]="selectedOrganizationContact"
					[projectsWithoutOrganizationContacts]="projectsWithoutOrganizationContacts"
					(canceled)="cancel()"
					(addOrEditOrganizationContact)="addOrEditOrganizationContact($event)"
				></ga-contact-mutation>
			</div>
		</ng-container>
		<ng-template #layout>
			<ng-template
				[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
				[ngIfElse]="gridLayout"
			>
				<div class="table-scroll-container">
					<ng2-smart-table
						class="w-100"
						(userRowSelect)="selectContact($event)"
						[settings]="settingsSmartTable"
						[source]="smartTableSource"
						style="cursor: pointer"
						#contactsTable
					></ng2-smart-table>
				</div>
				<div class="pagination-container align-self-end">
					<ng-container
						*ngIf="pagination.totalItems > minItemPerPage"
					>
						<ga-pagination
							(selectedOption)="onUpdateOption($event)"
							(selectedPage)="onPageChange($event)"
							[doEmit]="false"
							[totalItems]="pagination?.totalItems"
							[itemsPerPage]="pagination?.itemsPerPage"
							[activePage]="pagination?.activePage"
						></ga-pagination>
					</ng-container>
				</div>
			</ng-template>
			<ng-template #gridLayout>
				<ga-card-grid
					(onSelectedItem)="selectContact($event)"
					[settings]="settingsSmartTable"
					[source]="organizationContacts"
					(selectedOption)="onUpdateOption($event)"
					(selectedPage)="onPageChange($event)"
					[doEmit]="false"
					[totalItems]="pagination?.totalItems"
					[itemsPerPage]="pagination?.itemsPerPage"
					[activePage]="pagination?.activePage"
				></ga-card-grid>
			</ng-template>
		</ng-template>
	</nb-card-body>
</nb-card>

<ng-template #actionButtons>
	<ng-template ngxPermissionsOnly="ORG_CONTACT_EDIT">
		<div class="btn-group actions">
			<ngx-contact-action
				[rowData]="selectedOrganizationContact"
				(updateResult)="onUpdateResult($event)"
			></ngx-contact-action>
			<button
				nbButton
				class="action secondary"
				status="basic"
				size="small"
				[disabled]="!selectedOrganizationContact && disableButton"
				(click)="navigateToContact(selectedOrganizationContact)"
			>
				<nb-icon class="mr-1" icon="eye-outline"></nb-icon>
				{{ 'BUTTONS.VIEW' | translate }}
			</button>
			<button
				nbButton
				class="action primary"
				status="basic"
				size="small"
				[disabled]="!selectedOrganizationContact && disableButton"
				(click)="editOrganizationContact(selectedOrganizationContact)"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				class="action"
				status="basic"
				size="small"
				[disabled]="!selectedOrganizationContact && disableButton"
				(click)="
					removeOrganizationContact(
						selectedOrganizationContact?.id,
						selectedOrganizationContact?.name
					)
				"
				size="small"
				[nbTooltip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"></nb-icon>
			</button>
		</div>
	</ng-template>
</ng-template>
<ng-template #visible>
	<button
		(click)="invite()"
		nbButton
		class="action info"
		size="small"
		status="basic"
	>
		<nb-icon class="mr-1" icon="email-outline"></nb-icon>
		{{ 'BUTTONS.INVITE' | translate }}
	</button>
	<ng-template ngxPermissionsOnly="ORG_CONTACT_EDIT">
		<button
			(click)="add()"
			nbButton
			class="action"
			size="small"
			status="success"
		>
			<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
			{{ 'BUTTONS.ADD' | translate }}
		</button>
	</ng-template>
</ng-template>
