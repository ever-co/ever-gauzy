<div class="row">
	<div class="col-md-12">
		<nb-card>
			<nb-card-body>
				<div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
					<h2 class="not-found-num">404</h2>
					<h3 class="title">
						{{ 'PAGE_NOT_FOUND.404_PAGE_NOT_FOUND' | translate }}
					</h3>
					<small class="sub-title">
						{{
							'PAGE_NOT_FOUND.THE_PAGE_YOU_WERE_LOOKING_FOR_DOESNT_EXIST' | translate
						}}
					</small>
					<p class="redirect-home-title">
						{{ 'PAGE_NOT_FOUND.REDIRECT_TO_HOME' | translate }}
					</p>
					<button
						(click)="goToHome()"
						type="button"
						class="btn btn-block btn-hero-primary"
					>
						{{ 'PAGE_NOT_FOUND.TAKE_ME_HOME' | translate }}
					</button>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
