<nb-card 
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header class="card-custom-header">
		<div class="card-header-title">
			<h4>
				<ngx-header-title>
					{{ 'ORGANIZATIONS_PAGE.DEPARTMENTS' | translate }}
				</ngx-header-title>
			</h4>      		
		</div>
		<div class="gauzy-button-container">
			<ngx-gauzy-button-action
				[isDisable]="disableButton"
				[buttonTemplate]="actionButtons"
				[componentName]="viewComponentName"	
				[buttonTemplateVisible]="visibleButton"			
			></ngx-gauzy-button-action>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ng-container *ngIf="dataLayoutStyle === componentLayoutStyleEnum.TABLE && !showAddCard">
			<div class="table-scroll-container">
				<ng2-smart-table
					[settings]="smartTableSettings"
					[source]="smartTableSource"
					(userRowSelect)="selectDepartment($event)"
					style="cursor: pointer"
					#departmentsTable
				></ng2-smart-table>
			</div>
			<div class="pagination-container">
				<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
					<ga-pagination
						(selectedOption)="onUpdateOption($event)"
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems"
						[itemsPerPage]="pagination?.itemsPerPage"
						[activePage]="pagination?.activePage"
					></ga-pagination>
				</ng-container>
			</div>
		</ng-container>
		<ng-container *ngIf="dataLayoutStyle === componentLayoutStyleEnum.CARDS_GRID && !showAddCard">
			<ga-card-grid
				[settings]="smartTableSettings"
				[source]="departments"
				(selectedOption)="onUpdateOption($event)"
				(selectedPage)="onPageChange($event)"
				(onSelectedItem)="selectDepartment($event)"
				[doEmit]="false"
				[totalItems]="pagination?.totalItems"
				[itemsPerPage]="pagination?.itemsPerPage"
				[activePage]="pagination?.activePage"
        	></ga-card-grid>
		</ng-container>
		<ga-departments-mutation
			*ngIf="showAddCard"
			[department]="selectedDepartment"
			(canceled)="_clearItem()"
			(addOrEditDepartment)="addOrEditDepartment($event)"
		></ga-departments-mutation>
	</nb-card-body>
</nb-card>
<ng-template #visibleButton>
	<ng-template [ngxPermissionsOnly]="['ALL_ORG_EDIT']">
		<button
			*ngIf="!showAddCard"
			(click)="showAddCard = !showAddCard"
			nbButton
			status="success"
			class="action"
			size="small"
		>
			<nb-icon icon="plus-outline"></nb-icon
			>{{ 'BUTTONS.ADD' | translate }}
		</button>	
	</ng-template>
</ng-template>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<div class="btn-group actions">
		<ng-template [ngxPermissionsOnly]="['ALL_ORG_EDIT']">
			<button
				nbButton
				status="basic"
				class="action secondary"
				[disabled]="!selectedItem && disableButton"
				(click)="editDepartment(selectedItem)"
				size="small"		
			>
				<nb-icon icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
		</ng-template>
		<ng-template [ngxPermissionsOnly]="['ALL_ORG_EDIT']">
			<button
				nbButton
				status="basic"
				class="action"
				[disabled]="!selectedItem && disableButton"
				(click)="removeDepartment(selectedItem?.id, selectedItem?.name)"
				size="small"
				[nbTooltip]="'BUTTONS.DELETE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"></nb-icon>
			</button>
		</ng-template>
	</div>
</ng-template>
