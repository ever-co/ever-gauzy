<nb-card>
	<nb-card-header>
		<div class="header-wrapper">
			<h4> <ngx-header-title> {{ 'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPES' | translate }} </ngx-header-title> </h4>
			<div class="header-wrapper">
				<ga-layout-selector
					[componentName]="viewComponentName"
				></ga-layout-selector>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<ng-container
				*ngIf="showAddCard; then editableTemplate; else buttonTemplate"
			>
			</ng-container>
			<ng-template #editableTemplate>
				<form [formGroup]="form" *ngIf="form" class="row">
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<label class="label">{{
							'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
								| translate
						}}</label>
						<input
							required
							formControlName="name"
							nbInput
							type="text"
							(keyup)="onKeyEnter($event)"
							[placeholder]="
								'ORGANIZATIONS_PAGE.EMPLOYMENT_TYPE_NAME'
									| translate
							"
							fullWidth
						/>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<ga-tags-color-input
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsEvent($event)"
							[isOrgLevel]="true"
						>
						</ga-tags-color-input>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100 mt-3"
							(click)="submitForm()"
							nbButton
							status="success"
							[disabled]="form.invalid"
						>
							{{ 'BUTTONS.SAVE' | translate }}
						</button>
					</div>
					<div
						class="col-sm-12 col-md-3 d-flex flex-column justify-content-end"
					>
						<button
							class="w-100 mt-3"
							(click)="cancel()"
							nbButton
							status="danger"
						>
							{{ 'BUTTONS.CANCEL' | translate }}
						</button>
					</div>
				</form>
			</ng-template>
			<ng-template #buttonTemplate>
				<button (click)="add()" class="mb-0 mr-2" nbButton status="success">
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon>
					{{ 'BUTTONS.ADD' | translate }}
				</button>
				<ng-container *ngIf="dataLayoutStyle === 'TABLE' && !showAddCard">
					<ng-container 
						*ngTemplateOutlet="
							actionButtons; 
							context: {
								selectedItem: selectedOrgEmpType
							}
						"
					>
					</ng-container>
				</ng-container>
			</ng-template>
		</div>
		<div class="mt-4">
			<ng2-smart-table
			 	*ngIf="
				organizationEmploymentTypes?.length && dataLayoutStyle === 'TABLE'
				" class="tags-table w-100" 
				(userRowSelect)="selectTeam($event)" 
				[settings]="settingsSmartTable"
				[source]="smartTableSource" 
				style="cursor: pointer" #employeeTypeTable
				>
			</ng2-smart-table>
		</div>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="settingsSmartTable"
			[source]="organizationEmploymentTypes"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
		
	</nb-card-body>
</nb-card>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<button
		(click)="gridEdit(selectedItem)"
		nbButton
		status="info"
		class="mr-2"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.EDIT' | translate }}
	</button>
	<button
		(click)="
			deleteEmploymentType(selectedItem.id, selectedItem.name)
		"
		nbButton
		status="danger"
		class="mr-2"
		[disabled]="!selectedItem &&  disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
		{{ 'BUTTONS.DELETE' | translate }}
	</button>
</ng-template>
