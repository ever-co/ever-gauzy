<form class="main-form" [formGroup]="form" *ngIf="form">
	<nb-card>
		<nb-card-header>
			<div class="row">
				<div class="col-6">
					<h4> <ngx-header-title [allowEmployee]="false"> {{ 'EMAIL_TEMPLATES_PAGE.HEADER' | translate }} </ngx-header-title> </h4>
				</div>
				<div class="col-2 select-block">
					<label class="label" for="languageCode">
						{{ 'EMAIL_TEMPLATES_PAGE.LABELS.LANGUAGE' | translate }}
					</label>
					<ngx-language-selector
						class="d-block"
						size="small"
						template="ng-select"
						formControlName="languageCode"
						(selectedLanguageEvent)="subject$.next()"
					>
					</ngx-language-selector>
				</div>
				<div class="col-2 select-block">
					<label class="label" for="templateName">
						{{
							'EMAIL_TEMPLATES_PAGE.LABELS.TEMPLATE_NAME'
								| translate
						}}
					</label>
					<nb-select
						id="templateName"
						class="d-block"
						size="small"
						formControlName="name"
						placeholder="{{
							'EMAIL_TEMPLATES_PAGE.TEMPLATE_NAMES.TEMPLATE_NAMES'
								| translate
						}}"
						(selectedChange)="subject$.next()"
					>
						<nb-option
							*ngFor="let name of templateNames"
							[value]="name"
						>
							{{
								'EMAIL_TEMPLATES_PAGE.TEMPLATE_NAMES.' + name
									| translate
							}}
						</nb-option>
					</nb-select>
				</div>
				<div class="col-2 template-save">
					<button
						[disabled]="form.invalid"
						(click)="submitForm()"
						nbButton
						status="success"
					>
						{{ 'EMAIL_TEMPLATES_PAGE.SAVE' | translate }}
					</button>
				</div>
			</div>
		</nb-card-header>
		<nb-card-body>
			<nb-layout>
				<nb-layout-column class="email-template-column">
					<nb-card>
						<nb-card-body>
							<div class="form-group">
								<label class="label" for="subject">
									{{
										'EMAIL_TEMPLATES_PAGE.LABELS.SUBJECT'
											| translate
									}}
								</label>
								<ace-editor
									id="subject"
									#subjectEditor
									style="height: 10vh; font-size: medium"
									[durationBeforeCallback]="400"
									[mode]="'handlebars'"
									(textChange)="onSubjectChange($event)"
								>
								</ace-editor>
							</div>
							<div class="form-group">
								<label class="label" for="email">
									{{
										'EMAIL_TEMPLATES_PAGE.LABELS.EMAIL_BODY'
											| translate
									}}
								</label>
								<ace-editor
									#emailEditor
									id="email"
									[mode]="'handlebars'"
									style="height: 80vh; font-size: medium"
									[durationBeforeCallback]="400"
									(textChange)="onEmailChange($event)"
								>
								</ace-editor>
							</div>
						</nb-card-body>
					</nb-card>
				</nb-layout-column>
				<!-- Live Preview column -->
				<nb-layout-column class="email-template-column">
					<nb-card>
						<nb-card-body>
							<div class="form-group">
								<label class="label" for="previewSubject"
									>{{
										'EMAIL_TEMPLATES_PAGE.LABELS.SUBJECT_PREVIEW'
											| translate
									}}
								</label>
								<div
									id="previewSubject"
									[innerHtml]="previewSubject"
								></div>
							</div>
							<div class="form-group">
								<label class="label" for="previewEmail"
									>{{
										'EMAIL_TEMPLATES_PAGE.LABELS.EMAIL_PREVIEW'
											| translate
									}}
								</label>
								<div
									id="previewEmail"
									[innerHtml]="previewEmail"
								></div>
							</div>
						</nb-card-body>
					</nb-card>
				</nb-layout-column>
			</nb-layout>
		</nb-card-body>
	</nb-card>
</form>
