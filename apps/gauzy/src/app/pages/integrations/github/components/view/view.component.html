<nb-card
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	class="card-scroll"
>
	<nb-card-header>
		<h5>{{ 'INTEGRATIONS.GITHUB_PAGE.NAME' | translate }}</h5>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3"></div>
		<div class="issues-container">
			<ng-select
				class="mb-2"
				bindLabel="name"
				[items]="repositories$ | async"
				[searchable]="true"
				(change)="selectRepository($event)"
				[placeholder]="'INTEGRATIONS.GITHUB_PAGE.SELECT_REPOSITORY' | translate"
				appendTo="body"
			></ng-select>
			<ng2-smart-table
				[settings]="settingsSmartTable"
				[source]="issues$ | async"
				style="cursor: pointer;"
			></ng2-smart-table>
		</div>
	</nb-card-body>
</nb-card>
