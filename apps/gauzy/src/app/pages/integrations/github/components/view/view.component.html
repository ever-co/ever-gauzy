<nb-card
	class="card-scroll"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h5>
				<ngx-back-navigation
					class="float-left"
					[haveLink]="true"
					(click)="navigateToIntegrations()"
				></ngx-back-navigation>
				{{ 'INTEGRATIONS.GITHUB_PAGE.TITLE' | translate }}
			</h5>
		</div>
		<div>
			<div>
				<button
					nbButton
					status="primary"
					class="mr-2"
					size="small"
					(click)="navigateToResetIntegration()"
				>
					<div class="sync-container">
						<nb-icon class="sync" icon="sync-outline"></nb-icon>
						{{ 'BUTTONS.RESET_INTEGRATION' | translate }}
					</div>
				</button>
				<button
					nbButton
					size="small"
					(click)="openSettingModal()"
				>
					<nb-icon icon="settings-2-outline"></nb-icon>
				</button>
			</div>
		</div>
	</nb-card-header>
	<nb-card-body class="p-0" *ngIf="integration$ | async">
		<ng-container
			*ngIf="integration?.isActive; then ngxIntegrationSync; else ngxIntegrationSyncExcept">
		</ng-container>
		<ng-template #ngxIntegrationSyncExcept>
            <div>
                <!-- Content to display if the user does not have 'active' integration -->
            </div>
        </ng-template>
		<ng-template #ngxIntegrationSync>
			<nb-tabset class="mt-4">
				<nb-tab [tabTitle]="'INTEGRATIONS.GITHUB_PAGE.TAB.AUTO_SYNC' | translate">
					<ng-template [ngIf]="integration">
						<nb-card>
							<nb-card-header>
								<div class="row">
									<div class="col-4">
										<ngx-github-repository-selector
											id="auto-repository"
											[sourceId]="(project$ | async)?.repository?.repositoryId"
											[integration]="integration"
											(onChanged)="selectAutoRepository($event)"
											[selected]="true"
										></ngx-github-repository-selector>
									</div>
									<div class="sync-arrow-right">
										<i class="fas fa-arrow-right"></i>
									</div>
									<div class="col-4">
										<ga-project-selector
											[placeholder]="'FORM.PLACEHOLDERS.SELECT_PROJECT' | translate"
											[label]="'FORM.LABELS.PROJECT'"
											[defaultSelected]="false"
											[showAllOption]="false"
											[skipGlobalChange]="true"
											[shortened]="true"
											(onChanged)="selectedProject$.next($event)"
										></ga-project-selector>
									</div>
									<div class="sync-process-button">
										<button
											[disabled]="(!project || !repository)"
											nbButton
											status="success"
											class="mr-2"
											size="small"
											debounceClick
											(throttledClick)="autoSyncIssues()"
										>
											<nb-icon class="sync" icon="sync-outline" [ngClass]="{ 'spin' : syncing }"></nb-icon>
											{{ (syncing ? 'BUTTONS.AUTO_SYNCING' : 'BUTTONS.AUTO_SYNC') | translate }}
										</button>
									</div>
								</div>
							</nb-card-header>
							<nb-card-body>
								<div class="issues-container">
									<div class="table-scroll-container">
										<ng2-smart-table
											[settings]="settingsSmartTableProjects"
											[source]="projects$ | async"
											style="cursor: pointer;"
										></ng2-smart-table>
									</div>
								</div>
							</nb-card-body>
						</nb-card>
					</ng-template>
				</nb-tab>
				<nb-tab [tabTitle]="'INTEGRATIONS.GITHUB_PAGE.TAB.MANUAL_SYNC' | translate">
					<ng-template [ngIf]="integration">
						<nb-card>
							<nb-card-header>
								<div class="row">
									<div class="col-4">
										<ngx-github-repository-selector
											id="manual-repository"
											[sourceId]="(project$ | async)?.repository?.repositoryId"
											[integration]="integration"
											(onChanged)="selectManualRepository($event)"
											[selected]="true"
										></ngx-github-repository-selector>
									</div>
									<div class="sync-arrow-right">
										<i class="fas fa-arrow-right"></i>
									</div>
									<div class="col-4">
										<ga-project-selector
											[placeholder]="'FORM.PLACEHOLDERS.SELECT_PROJECT' | translate"
											[label]="'FORM.LABELS.PROJECT'"
											[defaultSelected]="false"
											[showAllOption]="false"
											[skipGlobalChange]="true"
											(onChanged)="selectedProject$.next($event)"
										></ga-project-selector>
									</div>
									<div class="sync-process-button">
										<button
											[disabled]="(selectedIssues.length == 0) || (!project || !repository)"
											nbButton
											status="success"
											class="mr-2"
											size="small"
											debounceClick
											(throttledClick)="manualSyncIssues()"
										>
											<div class="sync-container">
												<nb-icon class="sync" icon="sync-outline" [ngClass]="{ 'spin' : syncing }"></nb-icon>
												{{ (syncing ? 'BUTTONS.SYNCING' : 'BUTTONS.SYNC') | translate }} {{ 'BUTTONS.SELECTED_TASKS' | translate }}
											</div>
										</button>
									</div>
								</div>
							</nb-card-header>
							<nb-card-body>
								<div class="table-scroll-container">
									<ng2-smart-table
										[settings]="settingsSmartTableIssues"
										[source]="issues"
										(userRowSelect)="selectIssues($event)"
										style="cursor: pointer;"
										#issuesTable
									></ng2-smart-table>
								</div>
								<ng-container *ngIf="(page$ | async)">
									<div class="pagination-container">
										<ng-container *ngIf="pagination.totalItems > minItemPerPage">
											<ga-pagination
												(selectedOption)="onUpdateOption($event)"
												(selectedPage)="onPageChange($event)"
												[doEmit]="false"
												[totalItems]="pagination?.totalItems"
												[itemsPerPage]="pagination?.itemsPerPage"
												[activePage]="pagination?.activePage"
											></ga-pagination>
										</ng-container>
									</div>
								</ng-container>
							</nb-card-body>
						</nb-card>
					</ng-template>
				</nb-tab>
			</nb-tabset>
		</ng-template>
	</nb-card-body>
</nb-card>
