<nb-card class="card-scroll">
	<nb-card-header class="d-flex">
		<ngx-back-navigation></ngx-back-navigation>
		<h5>{{ 'MENU.GAUZY_AI' | translate }}</h5>
	</nb-card-header>
	<nb-card-body>
		<div class="col-xl-6 col-12">
			<form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirective="ngForm">
				<div class="form-group">
					<label for="apiKey" class="label">
						{{ 'INTEGRATIONS.GAUZY_AI_PAGE.API_KEY' | translate }}
					</label>
					<input
						id="apiKey"
						formControlName="apiKey"
						nbInput
						[placeholder]="'FORM.PLACEHOLDERS.GAUZY_API_KEY' | translate"
						required
						fullWidth
					/>
				</div>
				<div class="form-group">
					<label for="apiSecret" class="label">
						{{ 'INTEGRATIONS.GAUZY_AI_PAGE.API_SECRET' | translate }}
					</label>
					<input
						id="apiSecret"
						formControlName="apiSecret"
						nbInput
						[placeholder]="'FORM.PLACEHOLDERS.GAUZY_API_SECRET' | translate"
						required
						fullWidth
					/>
				</div>
				<button
					type="submit"
					nbButton
					status="primary"
					[disabled]="form.invalid"
					size="small"
					outline
				>
					{{ 'BUTTONS.SAVE' | translate }}
				</button>
			</form>
		</div>
	</nb-card-body>
</nb-card>
