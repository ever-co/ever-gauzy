<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
	<nb-card-header>
		<div class="space-center">
			<h4>{{ 'EQUIPMENT_SHARING_PAGE.HEADER' | translate }}</h4>
			<div class="header-selector-wrapper">
				<button
					nbButton
					status="primary"
					(click)="manageAppropvalPolicy()"
				>
					{{ 'EQUIPMENT_SHARING_PAGE.APPROVAL_POLICY' | translate }}
				</button>
			</div>
		</div>
	</nb-card-header>

	<nb-card-body>
		<div class="mb-3">
			<button nbButton status="success" class="mr-2" (click)="save(true)">
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon
				>{{ 'BUTTONS.REQUEST' | translate }}
			</button>
			<button
				nbButton
				status="info"
				class="mr-2"
				[disabled]="disableButton"
				(click)="save(false)"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
				{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				status="danger"
				class="mr-2"
				[disabled]="disableButton"
				(click)="delete()"
			>
				<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
				{{ 'BUTTONS.DELETE' | translate }}
			</button>
		</div>

		<ng2-smart-table
			class="tags-table"
			[settings]="settingsSmartTable"
			(userRowSelect)="selectEquipmentSharing($event)"
			[source]="smartTableSource"
			style="cursor: pointer;"
			#equipmentSharingTable
		>
		</ng2-smart-table>
	</nb-card-body>
</nb-card>
