<nb-card size="giant" class="min-width-800">
	<nb-card-header>
		<div class="main-header">
			<h4>Key Result Name</h4>
			<nb-icon
				class="ml-auto mt-1 close"
				icon="close-outline"
				(click)="closeDialog()"
			></nb-icon>
		</div>
		<div class="row mt-3">
			<ngx-avatar class="ml-3" size="sm" [src]="src" [name]="ownerName">
			</ngx-avatar>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ga-keyresult-progress-chart> </ga-keyresult-progress-chart>
	</nb-card-body>
</nb-card>
