<nb-card size="giant" class="min-width-1000">
	<nb-card-header>
		<div class="main-header">
			<h4>{{ keyResult.name }}</h4>
			<nb-icon
				class="ml-auto mt-1 close"
				icon="close-outline"
				(click)="closeDialog()"
			></nb-icon>
		</div>
		<div class="row mt-3">
			<ngx-avatar class="ml-3" size="sm" [src]="src" [name]="ownerName">
			</ngx-avatar>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<ga-keyresult-progress-chart
							[keyResult]="keyResult"
						></ga-keyresult-progress-chart>
					</div>
				</div>
				<div class="p-3">
					<div class="row mt-2">
						<div class="col-md-6 font-weight-bold">
							Intital value
						</div>
						<div class="col-md-6">{{ keyResult.initialValue }}</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-6 font-weight-bold">
							Target value
						</div>
						<div class="col-md-6">{{ keyResult.targetValue }}</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-6 font-weight-bold">Progress</div>
						<div class="col-md-6">{{ keyResult.progress }} %</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-6 font-weight-bold">Goal</div>
						<div class="col-md-6">{{ keyResult.goal.name }} %</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="main-header">
					<h6 class="mt-3">Updates</h6>
					<button
						nbButton
						size="small"
						status="primary"
						(click)="keyResultUpdate()"
					>
						{{ 'BUTTONS.ADD_NEW' | translate }}
					</button>
				</div>
				<div
					class="section mt-2 overflow-scroll"
					*ngIf="!!this.updates"
				>
					<nb-card *ngFor="let update of updates">
						<nb-card-header>
							<div class="main-header">
								<ngx-avatar
									class="ml-2"
									size="sm"
									[src]="src"
									[name]="ownerName"
								>
								</ngx-avatar>
								<p>{{ update.createdAt | date }}</p>
							</div>
						</nb-card-header>
						<nb-card-footer>
							<div class="main-header p-3">
								<p class="font-weight-bold">
									Update : {{ update.update }}
								</p>
								<p class="font-weight-bold">
									{{ update.status }}
								</p>
								<p class="font-weight-bold">
									Progress : {{ update.progress }}%
								</p>
							</div>
						</nb-card-footer>
					</nb-card>
				</div>
			</div>
		</div>
	</nb-card-body>
	<nb-card-footer>
		<button nbButton status="success" (click)="closeDialog()">
			Save
		</button>
		<button
			class="float-right"
			status="danger"
			nbButton
			(click)="deleteKeyResult()"
		>
			Delete
		</button>
	</nb-card-footer>
</nb-card>
