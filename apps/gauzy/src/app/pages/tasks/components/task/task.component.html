<nb-card
	class="tasks-component"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="tasks-component__header">
		<div class="tasks-component__title">
			<h4>
				<ng-container *ngIf="isTasksPage()">
					{{ 'TASKS_PAGE.HEADER' | translate }}
				</ng-container>
				<ng-container *ngIf="isMyTasksPage()">
					{{ 'TASKS_PAGE.MY_TASK_HEADER' | translate }}
				</ng-container>
				<ng-container *ngIf="isTeamTaskPage()">
					{{ 'TASKS_PAGE.TEAM_TASKS_HEADER' | translate }}
				</ng-container>
			</h4>
		</div>
		<div class="tasks-component__settings">
			<button nbButton class="tasks-component__setup-btn">
				<nb-icon icon="settings" (click)="openTasksSettings()">
				</nb-icon>
			</button>
			<ga-layout-selector
				componentName="{{ viewComponentName }}"
			></ga-layout-selector>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<button
				nbButton
				status="success"
				(click)="createTaskDialog()"
				class="mr-2"
			>
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon
				>{{ 'BUTTONS.ADD' | translate }}
			</button>
			<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
				<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
			</ng-container>
		</div>
		<ng-container *ngIf="isTasksPage()">
			<ng2-smart-table
				[settings]="settingsSmartTable"
				[source]="tasks$ | async"
				(userRowSelect)="selectTask($event)"
				style="cursor: pointer;"
				#tasksTable
				*ngIf="dataLayoutStyle === 'TABLE'"
			>
			</ng2-smart-table>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="tasks$ | async"
				*ngIf="dataLayoutStyle === 'CARDS_GRID'"
				[buttonTemplate]="actionButtons"
			></ga-card-grid>
		</ng-container>
		<ng-container *ngIf="isMyTasksPage()">
			<ng2-smart-table
				[settings]="settingsSmartTable"
				[source]="myTasks$ | async"
				(userRowSelect)="selectTask($event)"
				style="cursor: pointer;"
				#tasksTable
				*ngIf="dataLayoutStyle === 'TABLE'"
			>
			</ng2-smart-table>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="myTasks$ | async"
				*ngIf="dataLayoutStyle === 'CARDS_GRID'"
				[buttonTemplate]="actionButtons"
			></ga-card-grid>
		</ng-container>
		<ng-container *ngIf="isTeamTaskPage()">
			<ng2-smart-table
				[settings]="settingsSmartTable"
				[source]="teamTasks$ | async"
				(userRowSelect)="selectTask($event)"
				style="cursor: pointer;"
				#tasksTable
				*ngIf="dataLayoutStyle === 'TABLE'"
			>
			</ng2-smart-table>
			<ga-card-grid
				[settings]="settingsSmartTable"
				[source]="teamTasks$ | async"
				*ngIf="dataLayoutStyle === 'CARDS_GRID'"
				[buttonTemplate]="actionButtons"
			></ga-card-grid>
		</ng-container>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<button
		nbButton
		status="info"
		(click)="duplicateTaskDialog(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		class="mr-2"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.DUPLICATE' | translate }}
	</button>
	<button
		nbButton
		status="info"
		(click)="editTaskDialog(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		class="mr-2"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.EDIT' | translate }}
	</button>
	<button
		nbButton
		status="danger"
		(click)="deleteTask(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		class="mr-2"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="archive-outline"> </nb-icon>
		{{ 'BUTTONS.DELETE' | translate }}
	</button>
</ng-template>
