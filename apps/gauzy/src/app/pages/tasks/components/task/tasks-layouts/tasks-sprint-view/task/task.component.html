<div class="task" cdkDrag [cdkDragData]="task" [cdkDragLockAxis]="'y'">
	<nb-card>
		<nb-card-body>
			<div class="row">
				<span class="col-1">
					{{ task?.taskNumber }}
				</span>
				<span class="col">
					<ga-notes-with-tags [rowData]="task"></ga-notes-with-tags>
				</span>
				<span class="col">
					<ngx-project [rowData]="task"></ngx-project>
				</span>
				<span class="col">
					<ngx-create-by [rowData]="task"></ngx-create-by>
				</span>
				<span class="col">
					<ngx-employee-with-links
						[value]="task?.employees"
					></ngx-employee-with-links>
				</span>
				<span class="col">
					<ngx-status-view
						class="mr-2"
						[value]="task.status"
						[nbContextMenu]="taskStatusList"
						[nbContextMenuTag]="'changeStatus:' + task.id"
					></ngx-status-view>
				</span>
			</div>
		</nb-card-body>
	</nb-card>
</div>
