<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(selectedTask
					? 'TASKS_PAGE.EDIT_TASKS'
					: 'TASKS_PAGE.ADD_TASKS'
				) | translate
			}}
		</h5>
		<nb-icon
			class="ml-auto mt-1 close"
			icon="close-outline"
			(click)="dialogRef.close()"
		></nb-icon>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<ng-select
							[addTag]="addNewProject"
							[items]="projects"
							nbInput
							bindLabel="name"
							[searchable]="true"
							autocomplete="on"
							formControlName="project"
							placeholder="{{
								'CONTEXT_MENU.PROJECT' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<ng-select
							[items]="statuses"
							nbInput
							bindLabel="name"
							autocomplete="on"
							formControlName="status"
							placeholder="{{
								'TASKS_PAGE.TASKS_STATUS' | translate
							}}"
						>
						</ng-select>
					</div>
				</div>
				<div class="col-sm-12">
					<input
						class="name-input"
						formControlName="title"
						type="text"
						nbInput
						placeholder="Add title"
					/>
				</div>
				<div class="col-sm-12">
					<div class="formGroup">
						<ngx-tags-color-input
							[form]="form"
							[selectedTags]="tags"
							(selectedTagsEvent)="selectedTagsHandler($event)"
						>
						</ngx-tags-color-input>
					</div>
				</div>
				<div class="col-sm-12">
					<textarea
						formControlName="description"
						nbInput
						fullWidth
						class="description"
						placeholder="Description"
					></textarea>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			(click)="dialogRef.close()"
			status="danger"
			class="mr-3"
			nbButton
		>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button (click)="onSave()" status="success" nbButton>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
