<nb-card
	class="income-component"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
>
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h4><ngx-header-title> {{ 'INCOME_PAGE.INCOME' | translate }} </ngx-header-title></h4>
		</div>
		<div>
			<ga-layout-selector
				[componentName]="viewComponentName"
			></ga-layout-selector>
		</div>
	</nb-card-header>
	<nb-card-body>
		<ng-template ngxPermissionsOnly="ORG_INCOMES_EDIT">
			<div class="btn-container mb-3">
				<button
					nbButton
					status="success"
					class="mr-2"
					(click)="addIncome()"
				>
					<nb-icon class="mr-1" icon="plus-outline"></nb-icon
					>{{ 'BUTTONS.ADD' | translate }}
				</button>
				<ng-container *ngIf="dataLayoutStyle === componentLayoutStyleEnum.TABLE">
					<ng-container
						*ngTemplateOutlet="actionButtons"
					></ng-container>
				</ng-container>
			</div>
		</ng-template>
		<ng-template [ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE" [ngIfElse]="gridLayout">
			<ng2-smart-table
				class="income-table"
				(userRowSelect)="selectIncome($event)"
				[settings]="smartTableSettings"
				[source]="smartTableSource"
				style="cursor: pointer"
				#incomeTable
			>
			</ng2-smart-table>
		</ng-template>
		<ng-template #gridLayout>
			<ga-card-grid
				[settings]="smartTableSettings"
				[source]="incomes"
				[buttonTemplate]="actionButtons"
				[cardSize]="'big'">
			</ga-card-grid>
			<div 
				*ngIf="dataLayoutStyle === componentLayoutStyleEnum.CARDS_GRID"
				class="pagination-container">
				<ng-container *ngIf="pagination.totalItems > pagination.itemsPerPage">
					<ga-pagination 
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems" 
						[itemsPerPage]="pagination?.itemsPerPage" 
						[activePage]="pagination?.activePage">
					</ga-pagination>
				</ng-container>
			</div>
		</ng-template>
	</nb-card-body>
</nb-card>

<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<ng-template ngxPermissionsOnly="ORG_INCOMES_EDIT">
		<button
			nbButton
			status="info"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			(click)="editIncome(selectedItem)"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="edit-outline"></nb-icon
			>{{ 'BUTTONS.EDIT' | translate }}
		</button>
		<button
			nbButton
			status="danger"
			class="mr-2"
			[disabled]="!selectedItem && disableButton"
			(click)="deleteIncome(selectedItem)"
			[size]="buttonSize || 'medium'"
		>
			<nb-icon class="mr-1" icon="archive-outline"></nb-icon
			>{{ 'BUTTONS.DELETE' | translate }}
		</button>
	</ng-template>
</ng-template>
