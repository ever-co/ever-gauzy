<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			<span *ngIf="!isEstimate">{{
				'INVOICES_PAGE.SEND.CONFIRMATION_INVOICE' | translate
			}}</span>
			<span *ngIf="isEstimate">{{
				'INVOICES_PAGE.SEND.CONFIRMATION_ESTIMATE' | translate
			}}</span>
			{{ client.name }} ?
		</h5>
	</nb-card-header>
	<nb-card-body>
		<span *ngIf="!alreadySent">
			<ga-invoice-view-inner
				[invoice]="invoice"
				[client]="client"
				[organization]="organization"
				[isEstimate]="isEstimate"
			>
			</ga-invoice-view-inner>
		</span>
		<span *ngIf="alreadySent">
			<span *ngIf="!isEstimate">{{
				'INVOICES_PAGE.SEND.ALREADY_SENT_INVOICE' | translate
			}}</span>
			<span *ngIf="isEstimate">{{
				'INVOICES_PAGE.SEND.ALREADY_SENT_ESTIMATE' | translate
			}}</span>
			{{ client.name }}.
		</span>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button
			(click)="closeDialog()"
			status="danger"
			class="mr-3"
			*ngIf="!alreadySent"
			nbButton
		>
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button (click)="send()" status="success" *ngIf="!alreadySent" nbButton>
			{{ 'BUTTONS.SEND' | translate }}
		</button>
		<button
			(click)="closeDialog()"
			status="success"
			*ngIf="alreadySent"
			nbButton
		>
			{{ 'BUTTONS.OK' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
