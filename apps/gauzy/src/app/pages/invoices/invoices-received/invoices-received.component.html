<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
	<nb-card-header class="card-header-title">
		<div class="card-header-title">
			<h4>
				<ngx-header-title [allowEmployee]="false">
					{{ (!isEstimate ? 'INVOICES_PAGE.RECEIVED_INVOICES' : 'INVOICES_PAGE.RECEIVED_ESTIMATES') | translate }}
				</ngx-header-title>
			</h4>
		</div>
		<div>
			<ga-layout-selector
				[componentName]="viewComponentName"
			></ga-layout-selector>
		</div>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<ng-container *ngIf="dataLayoutStyle === 'TABLE'">
				<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
			</ng-container>
		</div>
		<ng2-smart-table
			*ngIf="dataLayoutStyle === 'TABLE'"
			class="tags-table"
			[settings]="settingsSmartTable"
			[source]="smartTableSource"
			(userRowSelect)="selectInvoice($event)"
			style="cursor: pointer"
			#invoicesTable
		>
		</ng2-smart-table>
		<ga-card-grid
			*ngIf="dataLayoutStyle === 'CARDS_GRID'"
			[settings]="settingsSmartTable"
			[source]="invoices"
			[buttonTemplate]="actionButtons"
		></ga-card-grid>
	</nb-card-body>
</nb-card>
<ng-template
	#actionButtons
	let-buttonSize="buttonSize"
	let-selectedItem="selectedItem"
>
	<button
		nbButton
		status="info"
		class="mr-2"
		(click)="view(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="edit-outline"></nb-icon>
		{{ 'BUTTONS.VIEW' | translate }}
	</button>
	<button
		*ngIf="isEstimate"
		nbButton
		status="success"
		class="mr-2"
		(click)="accept(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="checkmark-outline"></nb-icon>
		{{ 'INVOICES_PAGE.ESTIMATES.ACCEPT' | translate }}
	</button>
	<button
		*ngIf="isEstimate"
		nbButton
		status="danger"
		class="mr-2"
		(click)="reject(selectedItem)"
		[disabled]="!selectedItem && disableButton"
		[size]="buttonSize || 'medium'"
	>
		<nb-icon class="mr-1" icon="close-outline"></nb-icon>
		{{ 'INVOICES_PAGE.ESTIMATES.REJECT' | translate }}
	</button>
</ng-template>
