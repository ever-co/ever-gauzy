<nb-card class="main">
	<nb-card-header class="d-flex">
		<h5>
			{{
				(payment
					? 'INVOICES_PAGE.PAYMENTS.EDIT_PAYMENT'
					: 'INVOICES_PAGE.PAYMENTS.RECORD_PAYMENT'
				) | translate
			}}
		</h5>
	</nb-card-header>
	<nb-card-body class="body">
		<form [formGroup]="form">
			<div class="row" *ngIf="!invoice">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inputPaymentDate" class="label">
							{{
								'INVOICES_PAGE.PAYMENTS.SELECT_INVOICE'
									| translate
							}}
						</label>
						<nb-select
							class="d-block"
							formControlName="invoiceId"
							placeholder="{{
								'FORM.PLACEHOLDERS.INVOICE_NUMBER' | translate
							}}"
							fullWidth
						>
							<nb-option
								*ngFor="let invoice of invoices"
								[value]="invoice.id"
							>
								{{ invoice.invoiceNumber }}
							</nb-option>
						</nb-select>
					</div>
				</div>
				<div class="col-sm-6">
					<ga-tags-color-input
						[selectedTags]="tags"
						(selectedTagsEvent)="selectedTagsEvent($event)"
						[isOrgLevel]="true"
					>
					</ga-tags-color-input>
				</div>
			</div>
			<div class="row" *ngIf="!invoice">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inputInvoiceNumber" class="label">
							{{ 'INVOICES_PAGE.CONTACT' | translate }}
						</label>
						<ng-select
							[items]="organizationContacts"
							bindName="name"
							placeholder="{{
								'POP_UPS.ALL_CONTACTS' | translate
							}}"
							formControlName="contact"
							id="inputOrganizationContact"
							(change)="selectOrganizationContact($event)"
							[searchFn]="searchOrganizationContact"
						>
							<ng-template
								ng-option-tmp
								let-item="item"
								let-index="index"
							>
								{{ item.name }}
							</ng-template>
							<ng-template ng-label-tmp let-item="item">
								<div class="selector-template">
									<span>{{ item.name }}</span>
								</div>
							</ng-template>
						</ng-select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="label">
							{{
								'INVOICES_PAGE.INVOICE_TYPE.SELECT_PROJECTS'
									| translate
							}}
						</label>
						<ng-select
							[(items)]="projects"
							bindName="name"
							placeholder="{{
								'INVOICES_PAGE.INVOICE_TYPE.SELECT_PROJECTS'
									| translate
							}}"
							formControlName="project"
							id="inputProject"
							(change)="selectProject($event)"
						>
							<ng-template
								ng-option-tmp
								let-item="item"
								let-index="index"
							>
								{{ item.name }}
							</ng-template>
							<ng-template ng-label-tmp let-item="item">
								<div class="selector-template">
									<span>{{ item.name }}</span>
								</div>
							</ng-template>
						</ng-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inputPaymentDate" class="label">
							{{
								'INVOICES_PAGE.PAYMENTS.PAYMENT_DATE'
									| translate
							}}
						</label>
						<input
							nbInput
							placeholder="{{
								'INVOICES_PAGE.PAYMENTS.PAYMENT_DATE'
									| translate
							}}"
							[nbDatepicker]="paymentDatePicker"
							formControlName="paymentDate"
							id="inputPaymentDate"
							fullWidth
						/>
						<nb-datepicker #paymentDatePicker></nb-datepicker>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inputPaymentDate" class="label">
							{{
								'INVOICES_PAGE.PAYMENTS.PAYMENT_METHOD'
									| translate
							}}
						</label>
						<nb-select
							class="d-block"
							formControlName="paymentMethod"
							placeholder="{{
								'INVOICES_PAGE.PAYMENTS.PAYMENT_METHOD'
									| translate
							}}"
							fullWidth
						>
							<nb-option
								*ngFor="let paymentMethod of paymentMethods"
								value="{{ paymentMethod }}"
							>
								{{
									'INVOICES_PAGE.PAYMENTS.' + paymentMethod
										| translate
								}}
							</nb-option>
						</nb-select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<ga-currency
						[formControl]="form.get('currency')"
						(optionChange)="currencyChanged($event)"
					></ga-currency>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="inputAmount" class="label">
							<span>{{
								'INVOICES_PAGE.PAYMENTS.AMOUNT' | translate
							}}</span>
						</label>
						<input
							type="number"
							nbInput
							placeholder="{{
								'INVOICES_PAGE.PAYMENTS.AMOUNT' | translate
							}}"
							formControlName="amount"
							id="inputAmount"
							fullWidth
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="inputNote" class="label">
							{{ 'INVOICES_PAGE.PAYMENTS.NOTE' | translate }}
						</label>
						<textarea
							nbInput
							placeholder="{{
								'INVOICES_PAGE.PAYMENTS.NOTE' | translate
							}}"
							formControlName="note"
							id="inputNote"
							fullWidth
						>
						</textarea>
					</div>
				</div>
			</div>
		</form>
	</nb-card-body>
	<nb-card-footer class="text-right">
		<button status="danger" class="mr-3" nbButton (click)="cancel()">
			{{ 'BUTTONS.CANCEL' | translate }}
		</button>
		<button
			(click)="addEditPayment()"
			status="success"
			[disabled]="form.invalid"
			nbButton
		>
			{{ 'BUTTONS.SAVE' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
