<button nbButton [nbPopover]="gauzyFilter" size="small" nbPopoverTrigger="click" status="basic">
	<nb-icon icon="more-horizontal-outline"></nb-icon>
</button>

<ng-template #gauzyFilter>
	<ngx-gauzy-filters class="vertical" [filters]="filters" [hasFilterApplies]="false" [hasTimeZoneFilter]="false"
		[saveFilters]="false" (filtersChange)="filtersChange($event)"></ngx-gauzy-filters>
</ng-template>
