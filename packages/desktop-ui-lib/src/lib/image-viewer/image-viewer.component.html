<nb-layout>
	<nb-layout-column class="top-bottom-space">
		<div class="gallery-inner" [@fadeInOut]>
			<div class="gallery-header d-flex p-2">
				<span class="spacer"></span>
			</div>
			<div class="gallery-content" (click)="close()">
				<div class="left-button">
					<button
						class="nav-button"
						nbButton
						status="primary"
						[disabled]="active_index == 0"
						(click)="prev($event)"
					>
						<nb-icon icon="arrow-left"></nb-icon>
					</button>
				</div>
				<div class="media-viewer" (click)="$event.stopPropagation()">
					<img #imageMedia [src]="item?.fullUrl" />
				</div>
				<div class="right-button">
					<button
						class="nav-button"
						nbButton
						[disabled]="active_index == items.length - 1"
						status="primary"
						(click)="next($event)"
					>
						<nb-icon icon="arrow-right"></nb-icon>
					</button>
				</div>
			</div>
			<div class="gallery-footer">
				<div class="thumb-items custom-scroll" #customScroll>
					<div
						class="thumb-item"
						*ngFor="let thumb of items; let index = index"
						[ngClass]="{ 'thumb-item-active': item == thumb }"
						(click)="setFocus(thumb)"
					>
						<img *ngIf="thumb" [src]="thumb.thumbUrl" />
					</div>
				</div>
			</div>
		</div>
	</nb-layout-column>
</nb-layout>
