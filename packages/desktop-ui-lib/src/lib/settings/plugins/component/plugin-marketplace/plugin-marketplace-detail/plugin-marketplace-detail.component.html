@let installing = installing$ |async; @let uninstalling = uninstalling$ |async; @let showProgress = installing ||
uninstalling; @if(plugin) {
<div class="plugin-container">
	<div class="plugin-details">
		<div class="plugin-header">
			<div class="plugin-name" (click)="openPlugin()">{{ plugin.name }}</div>
			<div class="plugin-version">{{ plugin.version.number || plugin.version }}</div>
		</div>
		<div [readMore]="80" class="plugin-description">{{ plugin.description }}</div>
	</div>
	<div class="plugin-actions">
		@if(isOwner){
		<nb-icon
			*gauzySpinnerButton="editing$ | async"
			class="plugin-edit"
			icon="edit-outline"
			(click)="editPlugin()"
		></nb-icon>
		} @if(showProgress){
		<nb-icon *gauzySpinnerButton="true" icon="swap-outline"></nb-icon>
		}@else {
		<nb-toggle [checked]="isChecked$ | async" (checkedChange)="togglePlugin($event)"></nb-toggle>
		}
	</div>
</div>
}
