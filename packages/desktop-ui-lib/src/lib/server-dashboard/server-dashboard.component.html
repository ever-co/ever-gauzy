<nb-layout>
    <nb-layout-column class="top-bottom-space">
        <nb-card class="fh">
            <nb-card-body class="card-body">
                <div class="row content-body">
                    <div class="col-12 text-center margin-content">
                        <img [src]="gauzyIcon" [class]="styles.icon" />
                    </div>
                    <div class="col-12 text-center margin-content">
                        <h4 *ngIf="isExpandWindow">{{'SERVER' | translate| uppercase}}</h4>
                        <h5 *ngIf="!isExpandWindow">{{'SERVER' | translate| uppercase}}</h5>
                    </div>
                    <div class="col-12 text-center accordion margin-content" *ngIf="isExpandWindow">
                        <nb-accordion multi>
                            <nb-accordion-item #logServer [expanded]="logIsOpen"
                                (collapsedChange)="logBoxChange($event)">
                                <nb-accordion-item-header>
                                    {{'SERVER_LOG' | translate}}
                                </nb-accordion-item-header>
                                <nb-accordion-item-body class="log-box">
                                    <div class="log-content" #logBox>
                                        <p class="content-text" *ngFor="let content of logContents">
                                            {{content}}
                                        </p>
                                    </div>
                                </nb-accordion-item-body>
                            </nb-accordion-item>
                        </nb-accordion>
                    </div>
                    <div [class]="'col-12 text-'+(logIsOpen ? 'left d-flex justify-content-between': 'center')+' button margin-content'">
                        <button nbButton status="primary" [class]="styles.btnStart"
                            (click)="running ? stopServer() : runServer()" [disabled]="loading">
                            <nb-icon *gauzySpinnerButton="loading" [icon]="btn.icon" class="icon-medium"></nb-icon> {{btn.name | translate}}
                        </button>
                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
