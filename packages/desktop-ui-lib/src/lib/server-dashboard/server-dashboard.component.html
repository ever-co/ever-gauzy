<nb-layout>
	<nb-layout-column class="top-bottom-space">
		<nb-card class="fh">
			<nb-card-body class="card-body">
                <div class="row content-body">
                    <div class="col-12 text-center margin-content">
                        <img [src]="gauzyIcon" class="margin-icon" />
                    </div>
                    <div class="col-12 text-center margin-content">
                        <h4>GAUZY SERVER</h4>
                    </div>
                    <div class="col-12 text-center margin-content">
                        <nb-accordion multi>
                            <nb-accordion-item>
                              <nb-accordion-item-header>
                                Log Server
                              </nb-accordion-item-header>
                              <nb-accordion-item-body class="log-box">
                                  <div class="log-content" #logbox>
                                      <p class="content-text" *ngFor="let content of logContents">
                                          {{content}}
                                      </p>
                                  </div>
                              </nb-accordion-item-body>
                            </nb-accordion-item>
                          </nb-accordion>
                    </div>
                    <div class="col-12 text-center margin-content">
                        <button
                            nbButton
                            status="primary"
                            class="button-big"
                            (click)="running ? stopServer() : runServer()"
                            [disabled]="loading"
                            [nbSpinner]="loading" 
                            nbSpinnerStatus="warning"
                        >
                            {{btn.name}}<nb-icon
                                [icon]="btn.icon"
                                class="icon-medium"
                            ></nb-icon>
                        </button>
                    </div>
                </div>
                
			</nb-card-body>
		</nb-card>
	</nb-layout-column>
</nb-layout>
