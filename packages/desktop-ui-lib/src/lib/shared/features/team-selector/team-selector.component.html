<gauzy-select
	class="w-100"
	label="CONTEXT_MENU.TEAM"
	[selectedItem]="(selected$ | async)?.id"
	[items]="data$ | async"
	bindLabel="name"
	bindValue="id"
	tooltipText="TIMER_TRACKER.STOP_TIMER_CHANGE_TEAM"
	placeholder="FORM.LABELS.SELECT_TEAM"
	(clear)="refresh()"
	(modelChange)="change($event)"
	[isLoading]="isLoading$ | async"
	[disabled]="disabled$ | async"
	[hasError]="error$ | async"
	(scrollToEnd)="onShowMore()"
></gauzy-select>
