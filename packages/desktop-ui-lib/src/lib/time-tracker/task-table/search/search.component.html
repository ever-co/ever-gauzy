<nb-form-field>
	<nb-icon icon="search-outline" nbPrefix></nb-icon>
	<input
		#search
		[value]="searchTerm$ | async"
		(keydown.enter)="onSearch(search?.value)"
		[disabled]="disabled$ | async"
		[placeholder]="'TIMER_TRACKER.SEARCH' | translate"
		fullWidth
		nbInput
		type="text"
	/>
</nb-form-field>
