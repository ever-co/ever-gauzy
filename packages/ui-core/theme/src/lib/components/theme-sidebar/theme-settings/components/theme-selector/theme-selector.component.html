<div class="theme-container">
	{{ 'SETTINGS_MENU.THEMES' | translate }}
	<nb-select
		[(selected)]="currentTheme"
		placeholder="{{ themes[0] | translate }}"
		(selectedChange)="toggleTheme()"
		status="basic"
		size="small"
		outline
	>
		<nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name | translate }}</nb-option>
	</nb-select>
</div>
