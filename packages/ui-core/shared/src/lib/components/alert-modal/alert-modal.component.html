<nb-card [status]="data.status">
	<nb-card-header>
		{{ data.title }}
	</nb-card-header>
	<nb-card-body>
		{{ data.message }}
	</nb-card-body>
	<nb-card-footer>
		<button nbButton outline status="basic" class="mr-3" (click)="closeDialog('no')">
			{{ 'BUTTONS.NO' | translate }}
		</button>
		<button nbButton status="success" (click)="closeDialog('yes')">
			{{ 'BUTTONS.YES' | translate }}
		</button>
	</nb-card-footer>
</nb-card>
