<nb-select
	fullWidth
	[formControl]="select"
	(selectedChange)="onCandidateSelected($event)"
	[disabled]="disabled"
	[placeholder]="placeholder"
>
	<nb-option *ngFor="let candidate of candidates$ | async" [value]="candidate.id">
		<ngx-avatar
			size="sm"
			[src]="candidate.user?.imageUrl"
			[name]="candidate.user?.name"
			[isOption]="true"
		></ngx-avatar>
	</nb-option>
</nb-select>
