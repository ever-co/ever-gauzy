<div class="statistic-component">
	<div class="title">
		{{ title }}
	</div>
	<div class="content" [ngSwitch]="type">
		<span *ngSwitchCase="'highlight'" class="block-amount"
			>{{ prefix }} {{ value }} {{ suffix }}</span
		>
		<span *ngSwitchDefault [style.color]="color"> {{ prefix }} {{ value }} {{ suffix }} </span>
	</div>
</div>
