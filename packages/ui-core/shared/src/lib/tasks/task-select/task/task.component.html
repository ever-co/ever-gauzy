<div (click)="$event.stopPropagation()">
	<ng-select
		[addTag]="(hasPermissionAddTask$ | async) && addTag ? createNew : null"
		[disabled]="disabled"
		[clearable]="true"
		[items]="tasks"
		[(ngModel)]="taskId"
		[placeholder]="'TIMER_TRACKER.SELECT_TASK' | translate"
		bindValue="id"
		bindLabel="title"
		appendTo="body"
		[multiple]="multiple"
	></ng-select>
</div>
