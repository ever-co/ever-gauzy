<ng-select
	[addTag]="(hasEditContact$ | async) ? createNew : null"
	[disabled]="disabled"
	[clearable]="true"
	[items]="contacts"
	appendTo="body"
	[(ngModel)]="contactId"
	[placeholder]="'TIMER_TRACKER.SELECT_CLIENT' | translate"
	bindValue="id"
	bindLabel="name"
	(click)="markAsTouchedOnInteraction()"
></ng-select>
