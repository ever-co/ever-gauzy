<nb-card class="card-scroll">
	<nb-card-header class="d-flex">
		<ngx-back-navigation></ngx-back-navigation>
		<h5>{{ 'MENU.MAKE_COM' | translate }}</h5>
	</nb-card-header>
	<nb-card-body>
		<div *ngIf="loading" class="d-flex justify-content-center">
			<nb-spinner></nb-spinner>
		</div>
		<form *ngIf="!loading" class="col-xl-6 col-12" [formGroup]="form" (ngSubmit)="authorizeMakeCom()">
			<div class="form-group">
				<label for="client_id" class="label">{{ 'INTEGRATIONS.MAKE_COM_PAGE.CLIENT_ID' | translate }}</label>
				<input
					fullWidth
					id="client_id"
					formControlName="client_id"
					type="text"
					nbInput
					[placeholder]="'FORM.PLACEHOLDERS.MAKE_COM_CLIENT_ID' | translate"
				/>
				<div
					*ngIf="form.get('client_id').touched && form.get('client_id').errors?.required"
					class="error-message"
				>
					{{ 'FORM.VALIDATION.REQUIRED' | translate }}
				</div>
			</div>
			<div class="form-group">
				<label for="client_secret" class="label">{{
					'INTEGRATIONS.MAKE_COM_PAGE.CLIENT_SECRET' | translate
				}}</label>
				<input
					fullWidth
					id="client_secret"
					formControlName="client_secret"
					type="password"
					nbInput
					[placeholder]="'FORM.PLACEHOLDERS.MAKE_COM_CLIENT_SECRET' | translate"
				/>
				<div
					*ngIf="form.get('client_secret').touched && form.get('client_secret').errors?.required"
					class="error-message"
				>
					{{ 'FORM.VALIDATION.REQUIRED' | translate }}
				</div>
			</div>
			<div class="hint">
				<nb-icon icon="info-outline"></nb-icon>
				{{ 'INTEGRATIONS.MAKE_COM_PAGE.NEXT_STEP_INFO' | translate }}
			</div>
			<button nbButton status="primary" [disabled]="form.invalid" size="small" outline type="submit">
				{{ 'BUTTONS.NEXT' | translate }}
			</button>
		</form>
	</nb-card-body>
</nb-card>
