<div class="callback-container">
	<nb-card>
		<nb-card-body class="text-center">
			<nb-spinner *ngIf="loading" size="large" status="primary"></nb-spinner>
			<div *ngIf="loading">
				<h5>{{ 'INTEGRATIONS.ACTIVEPIECES_PAGE.CALLBACK.PROCESSING' | translate }}</h5>
				<p class="text-muted">{{ 'INTEGRATIONS.ACTIVEPIECES_PAGE.CALLBACK.PLEASE_WAIT' | translate }}</p>
			</div>
		</nb-card-body>
	</nb-card>
</div>
