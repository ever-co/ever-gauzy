<button
	nbButton
	[nbSpinner]="button.loading | async"
	nbSpinnerStatus="success"
	class="action"
	[status]="button.status"
	[disabled]="button.disabled"
	(click)="triggerAction()"
>
	@if(button.icon) {
	<nb-icon [icon]="button.icon"></nb-icon>
	} @if(button.label) {
	{{ button.label | translate }}
	}
</button>
