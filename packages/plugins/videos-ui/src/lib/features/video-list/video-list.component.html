@if(isAvailable$ | async) {
<div class="video-container" [ngClass]="{ vertical: vertical }">
	@for(video of videos$ | async; track video.id) {
	<div class="video-item">
		<plug-video-item [ngClass]="{ vertical: vertical }" [video]="video"></plug-video-item>
	</div>
	}
</div>
}@else {
<ngx-no-data-message [message]="(isLoading$ | async) ? 'Loading...' : 'No Video'"></ngx-no-data-message>
}
