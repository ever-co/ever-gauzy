@if(video$ | async; as video){
<div class="video">
	<plug-video-player [src]="video.fullUrl" [controls]="true"></plug-video-player>
	<plug-video-download-manager></plug-video-download-manager>
	<div class="info">
		<div class="video-title-container">
			<div class="title">
				{{ video.title }}
			</div>
			<div class="actions">
				<plug-action-button [data]="video" [button]="downloadButton"></plug-action-button>
				<nb-icon
					nbPopoverPlacement="bottom"
					[nbPopover]="actions"
					icon="more-vertical-outline"
					[options]="{ animation: { type: 'zoom' } }"
				></nb-icon>
			</div>
		</div>

		@if(video.uploadedBy) {
		<div class="author">
			<ngx-avatar
				[src]="video.uploadedBy?.user.imageUrl"
				[name]="video.uploadedBy?.fullName"
				[id]="video.uploadedBy?.id"
				[employee]="video.uploadedBy"
				class="avatar-dashboard"
			></ngx-avatar>
		</div>
		}
		<div class="date">
			{{ video.recordedAt | date : 'medium' }}
		</div>
		@if(video.description) {
		<div class="description">
			{{ video.description }}
		</div>
		}
	</div>
</div>
<ng-template #actions>
	<plug-action-button-group [buttons]="buttons" [data]="video"></plug-action-button-group>
</ng-template>
}
