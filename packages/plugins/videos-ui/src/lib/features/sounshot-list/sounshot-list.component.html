@let isLoading = isLoading$ | async;
<!-- Structure -->
<div
	nbInfiniteList
	[threshold]="500"
	[throttleTime]="300"
	(bottomThreshold)="fetchMoreSoundshots()"
	class="soundshot-list"
>
	@for (soundshot of soundshots$ | async; track soundshot.id){ @defer (on viewport) {
	<plug-soundshot-player [soundshot]="soundshot"></plug-soundshot-player>
	}@placeholder (minimum 500ms) {
	<plug-sounshot-player-skeleton></plug-sounshot-player-skeleton>
	} }@empty {
	<ngx-no-data-message
		status="danger"
		[message]="isLoading ? 'Loading soundshots...' : 'No soundshots found'"
	></ngx-no-data-message>
	}
</div>
