<div class="camshot-list">
	@for (camshot of camshots; track camshot.id) {
	@defer (on viewport) {
	<plug-camshot-item [camshot]="camshot" [actions]="actions"></plug-camshot-item>
	}@placeholder (minimum 500ms) {
	<plug-camshot-item-skeleton></plug-camshot-item-skeleton>
	}
	}@empty {
	<ngx-no-data-message status="danger" message="No camshots found"></ngx-no-data-message>
	}
</div>
