---
kind: Service
apiVersion: v1
metadata:
    name: gauzy-stage
spec:
    selector:
        app: gauzy-stage-webapp
    ports:
        - name: web
          protocol: TCP
          port: 4200
          targetPort: 4200
---
kind: Service
apiVersion: v1
metadata:
    name: gauzy-stage-api
spec:
    selector:
        app: gauzy-stage-api
    ports:
        - name: web
          protocol: TCP
          port: 3000
          targetPort: 3000
---
