    kubernetes.io/ingress.class: traefik-everco
    traefik.ingress.kubernetes.io/router.middlewares: tenant-acb888-ever-https-redirect@kubernetescrd
spec:
    rules:
      - host: appcw.gauzy.co
        http:
            paths:
