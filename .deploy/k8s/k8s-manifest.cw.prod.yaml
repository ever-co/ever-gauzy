---
kind: Service
apiVersion: v1
metadata:
    name: gauzy-prod
spec:
    selector:
        app: gauzy-prod-webapp
    ports:
        - name: web
          protocol: TCP
          port: 4200
          targetPort: 4200
---
kind: Service
apiVersion: v1
metadata:
    name: gauzy-prod-api
spec:
    selector:
        app: gauzy-prod-api
    ports:
        - name: web
          protocol: TCP
          port: 3000
          targetPort: 3000
---
