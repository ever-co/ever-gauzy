---
kind: Service
apiVersion: v1
metadata:
  name: gauzy-mcp-auth-demo-svc
spec:
  type: ClusterIP
  selector:
    app: gauzy-mcp-auth-demo
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3003

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gauzy-mcp-auth-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gauzy-mcp-auth-demo
  template:
    metadata:
      labels:
        app: gauzy-mcp-auth-demo
    spec:
      containers:
        - name: gauzy-demo-mcp
          image: registry.digitalocean.com/ever/gauzy-mcp-auth-demo:latest
          env:
            - name: DB_URI
              value: "$DB_URI"
            - name: DB_HOST
              value: "$DB_HOST"
            - name: DB_NAME
              value: "$DB_NAME"
            - name: DB_PORT
              value: "$DB_PORT"
            - name: DB_USER
              value: "$DB_USER"
            - name: DB_PASS
              value: "$DB_PASS"
            - name: DB_TYPE
              value: "$DB_TYPE"
            - name: DB_SSL_MODE
              value: "$DB_SSL_MODE"
            - name: DB_CA_CERT
              value: "$DB_CA_CERT"
            - name: DB_POOL_SIZE
              value: "$DB_POOL_SIZE"
            - name: DB_POOL_SIZE_KNEX
              value: "$DB_POOL_SIZE_KNEX"
            - name: DB_CONNECTION_TIMEOUT
              value: "$DB_CONNECTION_TIMEOUT"
            - name: DB_IDLE_TIMEOUT
              value: "$DB_IDLE_TIMEOUT"
            - name: DB_SLOW_QUERY_LOGGING_TIMEOUT
              value: "$DB_SLOW_QUERY_LOGGING_TIMEOUT"
            - name: DB_LOGGING
              value: "$DB_LOGGING"
            - name: DB_ORM
              value: "$DB_ORM"
            - name: DB_SYNCHRONIZE
              value: "$DB_SYNCHRONIZE"
            - name: NODE_ENV
              value: "development"
            - name: MCP_AUTH_PORT
              value: "3003"
            - name: MCP_AUTH_BASE_URL
              value: "$MCP_AUTH_BASE_URL"
            - name: MCP_AUTH_SESSION_SECRET
              value: "$MCP_AUTH_SESSION_SECRET"
            - name: MCP_AUTH_JWT_ISSUER
              value: "$MCP_AUTH_JWT_ISSUER"
            - name: MCP_AUTH_JWT_AUDIENCE
              value: "$MCP_AUTH_JWT_AUDIENCE"
            - name: MCP_TRUSTED_PROXIES
              value: "$MCP_TRUSTED_PROXIES"
            - name: REDIS_ENABLED
              value: "$REDIS_ENABLED"
            - name: REDIS_URL
              value: "$REDIS_URL"
            - name: REDIS_HOST
              value: "$REDIS_HOST"
            - name: REDIS_PASSWORD
              value: "$REDIS_PASSWORD"
            - name: REDIS_PORT
              value: "$REDIS_PORT"
            - name: REDIS_USER
              value: "$REDIS_USER"
            - name: REDIS_TLS
              value: "$REDIS_TLS"

          ports:
            - containerPort: 3003
              protocol: TCP
              name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gauzy-mcp-auth-demo-ing
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-set-headers: "ingress-nginx/custom-headers"
spec:
  ingressClassName: nginx
  rules:
    - host: mcpauthdemo.gauzy.co
      http:
        paths:
          - backend:
              service:
                name: gauzy-mcp-auth-demo-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - mcpauthdemo.gauzy.co
      secretName: mcpauth.gauzy.co-tls
