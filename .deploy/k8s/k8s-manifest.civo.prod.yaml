---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    name: https-redirect
spec:
    redirectScheme:
        permanent: true
        scheme: https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: gauzy-prod
    annotations:
        kubernetes.io/ingress.class: traefik
spec:
    rules:
        - host: appcivo.gauzy.co
          http:
              paths:
                  - backend:
                        service:
                            name: gauzy-prod
                            port:
                                number: 4200
                    path: /
                    pathType: Prefix
    tls:
        - hosts:
              - appcivo.gauzy.co
          secretName: appcivo.gauzy.co-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: gauzy-prod-api
    annotations:
        kubernetes.io/ingress.class: traefik
spec:
    rules:
        - host: apicivo.gauzy.co
          http:
              paths:
                  - backend:
                        service:
                            name: gauzy-prod-api
                            port:
                                number: 3000
                    path: /
                    pathType: Prefix
    tls:
