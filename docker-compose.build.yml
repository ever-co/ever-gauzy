version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-gauzy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-gauzy_password}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'psql postgres://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@localhost:5432/$${POSTGRES_DB} || exit 1'
        ]
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./.deploy/db/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    ports:
      - '5432:5432'
    networks:
      - overlay

  cube:
    image: cubejs/cube:latest
    container_name: cube
    ports:
      - '4000:4000' # Cube Playground
      - '5430:5430' # Port for Cube SQL
    environment:
      CUBEJS_DEV_MODE: 'true'
      CUBEJS_DB_TYPE: postgres
      CUBEJS_DB_HOST: db
      CUBEJS_DB_PORT: 5432
      CUBEJS_DB_NAME: ${DB_NAME:-gauzy}
      CUBEJS_DB_USER: ${DB_USER:-postgres}
      CUBEJS_DB_PASS: ${DB_PASS:-gauzy_password}
      # Credentials to connect to Cube SQL APIs
      CUBEJS_PG_SQL_PORT: 5430
      CUBEJS_SQL_USER: ${CUBE_USER:-cube_user}
      CUBEJS_SQL_PASSWORD: ${CUBE_PASS:-cube_pass}
    volumes:
      - 'cube_data:/cube/conf'
    links:
      - db
    networks:
      - overlay

  jitsu:
    container_name: jitsu
    image: jitsucom/jitsu:latest
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - REDIS_URL=redis://redis:6379
      # Retroactive users recognition can affect RAM significant.
      # Read more about the solution https://jitsu.com/docs/other-features/retroactive-user-recognition
      - USER_RECOGNITION_ENABLED=true
      - USER_RECOGNITION_REDIS_URL=redis://jitsu_redis_users_recognition:6380
      - TERM=xterm-256color
    depends_on:
      redis:
        condition: service_healthy
      jitsu_redis_users_recognition:
        condition: service_healthy
    volumes:
      - ./.deploy/jitsu/configurator/data/logs:/home/configurator/data/logs
      - ./.deploy/jitsu/server/data/logs:/home/eventnative/data/logs
      - ./.deploy/jitsu/server/data/logs/events:/home/eventnative/data/logs/events
      - /var/run/docker.sock:/var/run/docker.sock
      - jitsu_workspace:/home/eventnative/data/airbyte
    restart: always
    ports:
      - '8000:8000'
    networks:
      - overlay

  elasticsearch:
    image: 'elasticsearch:7.17.7'
    container_name: elasticsearch
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx1024m
      discovery.type: single-node
      http.port: 9200
      http.cors.enabled: 'true'
      http.cors.allow-origin: http://localhost:3000,http://127.0.0.1:3000,http://localhost:1358,http://127.0.0.1:1358
      http.cors.allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      http.cors.allow-credentials: 'true'
      bootstrap.memory_lock: 'true'
      xpack.security.enabled: 'false'
    ports:
      - '9200'
      - '9300'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9200/_cat/health']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - overlay

  # Elasticsearch Management UI
  dejavu:
    image: appbaseio/dejavu:3.6.0
    container_name: dejavu
    ports:
      - '1358:1358'
    links:
      - elasticsearch
    networks:
      - overlay

  # TODO: For now used in Jitsu, but we will need to create another one dedicated for Jitsu later
  redis:
    image: 'redis:7.0.2-alpine'
    container_name: redis
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -h localhost -p 6379 PING']
      interval: 1s
      timeout: 30s
    ports:
      - '6379'
    volumes:
      - ./.deploy/redis/data:/data
    networks:
      - overlay

  jitsu_redis_users_recognition:
    image: 'redis:7.0.2-alpine'
    container_name: jitsu_redis_users_recognition
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -h localhost -p 6380 PING']
      interval: 1s
      timeout: 30s
    ports:
      - '6380'
    volumes:
      - ./.deploy/redis/jitsu_users_recognition/data:/data
      - ./.deploy/redis/jitsu_users_recognition/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - overlay

  minio:
    restart: unless-stopped
    image: quay.io/minio/minio:latest
    container_name: minio
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ever-gauzy-access-key
      MINIO_ROOT_PASSWORD: ever-gauzy-secret-key
    command: server /data --address :9000 --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - overlay

  minio_create_buckets:
    image: minio/mc
    environment:
      MINIO_ROOT_USER: ever-gauzy-access-key
      MINIO_ROOT_PASSWORD: ever-gauzy-secret-key
    entrypoint:
      - '/bin/sh'
      - '-c'
    command:
      - "until (/usr/bin/mc alias set minio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD) do
        echo 'Waiting to start minio...' && sleep 1;
        done;
        /usr/bin/mc mb minio/ever-gauzy --region=eu-north-1;
        exit 0;"
    depends_on:
      - minio
    networks:
      - overlay

  pgweb:
    image: sosedoff/pgweb
    container_name: pgweb
    restart: always
    depends_on:
      - db
    links:
      - db:${DB_HOST:-db}
    environment:
      POSTGRES_DB: ${DB_NAME:-gauzy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-gauzy_password}
      PGWEB_DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASS:-gauzy_password}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-gauzy}?sslmode=disable
    ports:
      - '8081:8081'
    networks:
      - overlay

  api:
    container_name: api
    image: gauzy-api:latest
    build:
      context: .
      dockerfile: .deploy/api/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
        API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
        CLIENT_BASE_URL: ${CLIENT_BASE_URL:-http://localhost:4200}
    environment:
      API_HOST: ${API_HOST:-api}
      API_PORT: ${API_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: db
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      CLIENT_BASE_URL: ${CLIENT_BASE_URL:-http://localhost:4200}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_HTTP_TRACING_ENABLED: ${SENTRY_HTTP_TRACING_ENABLED:-}
      SENTRY_POSTGRES_TRACKING_ENABLED: ${SENTRY_POSTGRES_TRACKING_ENABLED:-}
      JITSU_SERVER_URL: ${JITSU_SERVER_URL:-}
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_ENABLED: ${OTEL_ENABLED:-}
      JITSU_SERVER_WRITE_KEY: ${JITSU_SERVER_WRITE_KEY:-}
      GAUZY_GITHUB_CLIENT_ID: ${GAUZY_GITHUB_CLIENT_ID:-}
      GAUZY_GITHUB_CLIENT_SECRET: ${GAUZY_GITHUB_CLIENT_SECRET:-}
      GAUZY_GITHUB_WEBHOOK_URL: ${GAUZY_GITHUB_WEBHOOK_URL:-}
      GAUZY_GITHUB_WEBHOOK_SECRET: ${GAUZY_GITHUB_WEBHOOK_SECRET:-}
      GAUZY_GITHUB_APP_PRIVATE_KEY: ${GAUZY_GITHUB_APP_PRIVATE_KEY:-}
      GAUZY_GITHUB_APP_ID: ${GAUZY_GITHUB_APP_ID:-}
      GAUZY_GITHUB_APP_NAME: ${GAUZY_GITHUB_APP_NAME:-}
      GAUZY_GITHUB_POST_INSTALL_URL: ${GAUZY_GITHUB_POST_INSTALL_URL:-}
      GAUZY_GITHUB_OAUTH_CLIENT_ID: ${GAUZY_GITHUB_OAUTH_CLIENT_ID:-}
      GAUZY_GITHUB_OAUTH_CLIENT_SECRET: ${GAUZY_GITHUB_OAUTH_CLIENT_SECRET:-}
      GAUZY_GITHUB_OAUTH_CALLBACK_URL: ${GAUZY_GITHUB_OAUTH_CALLBACK_URL:-}
      MAGIC_CODE_EXPIRATION_TIME: ${MAGIC_CODE_EXPIRATION_TIME:-}
      APP_NAME: ${APP_NAME:-}
      APP_LOGO: ${APP_LOGO:-}
      APP_SIGNATURE: ${APP_SIGNATURE:-}
      APP_LINK: ${APP_LINK:-}
      APP_EMAIL_CONFIRMATION_URL: ${APP_EMAIL_CONFIRMATION_URL:-}
      APP_MAGIC_SIGN_URL: ${APP_MAGIC_SIGN_URL:-}
      COMPANY_LINK: ${COMPANY_LINK:-}
      COMPANY_NAME: ${COMPANY_NAME:-}

    env_file:
      - .env.compose
    entrypoint: './entrypoint.compose.sh'
    command: ['node', 'main.js']
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      minio_create_buckets:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      cube:
        condition: service_started
    links:
      - db:${DB_HOST:-db}
      - cube:${CUBE_HOST:-cube}
      - redis:${REDIS_HOST:-redis}
      - minio:${MINIO_HOST:-minio}
      - elasticsearch:${ES_HOST:-elasticsearch}
    # volumes:
    # - webapp_node_modules:/srv/gauzy/node_modules
    # - api_node_modules:/srv/gauzy/apps/api/node_modules
    ports:
      - '3000:${API_PORT:-3000}'
    networks:
      - overlay

  webapp:
    container_name: webapp
    image: gauzy-webapp:latest
    build:
      context: .
      dockerfile: .deploy/webapp/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
        API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
        CLIENT_BASE_URL: ${CLIENT_BASE_URL:-http://localhost:4200}
        SENTRY_DSN: ${SENTRY_DSN:-}
        SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
        CHATWOOT_SDK_TOKEN: ${CHATWOOT_SDK_TOKEN:-}
        CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
        CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
        GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
        GOOGLE_PLACE_AUTOCOMPLETE: ${GOOGLE_PLACE_AUTOCOMPLETE:-false}
        DEFAULT_LATITUDE: ${DEFAULT_LATITUDE:-42.6459136}
        DEFAULT_LONGITUDE: ${DEFAULT_LONGITUDE:-23.3332736}
        DEFAULT_CURRENCY: ${DEFAULT_CURRENCY:-USD}
        GAUZY_GITHUB_CLIENT_ID: ${GAUZY_GITHUB_CLIENT_ID:-}
        GAUZY_GITHUB_APP_NAME: ${GAUZY_GITHUB_APP_NAME:-}
        GAUZY_GITHUB_REDIRECT_URL: ${GAUZY_GITHUB_REDIRECT_URL:-}
        GAUZY_GITHUB_POST_INSTALL_URL: ${GAUZY_GITHUB_POST_INSTALL_URL:-}
        GAUZY_GITHUB_APP_ID: ${GAUZY_GITHUB_APP_ID:-}
        JITSU_BROWSER_URL: ${JITSU_BROWSER_URL:-}
        JITSU_BROWSER_WRITE_KEY: ${JITSU_BROWSER_WRITE_KEY:-}
        DEMO: 'true'
        API_HOST: ${API_HOST:-api}
        API_PORT: ${API_PORT:-3000}
    environment:
      WEB_HOST: ${WEB_HOST:-webapp}
      WEB_PORT: ${WEB_PORT:-4200}
      NODE_ENV: ${NODE_ENV:-development}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      CLIENT_BASE_URL: ${CLIENT_BASE_URL:-http://localhost:4200}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      CHATWOOT_SDK_TOKEN: ${CHATWOOT_SDK_TOKEN:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      GOOGLE_PLACE_AUTOCOMPLETE: ${GOOGLE_PLACE_AUTOCOMPLETE:-false}
      DEFAULT_LATITUDE: ${DEFAULT_LATITUDE:-42.6459136}
      DEFAULT_LONGITUDE: ${DEFAULT_LONGITUDE:-23.3332736}
      DEFAULT_CURRENCY: ${DEFAULT_CURRENCY:-USD}
      GAUZY_GITHUB_CLIENT_ID: ${GAUZY_GITHUB_CLIENT_ID:-}
      GAUZY_GITHUB_APP_NAME: ${GAUZY_GITHUB_APP_NAME:-}
      GAUZY_GITHUB_REDIRECT_URL: ${GAUZY_GITHUB_REDIRECT_URL:-}
      GAUZY_GITHUB_POST_INSTALL_URL: ${GAUZY_GITHUB_POST_INSTALL_URL:-}
      GAUZY_GITHUB_APP_ID: ${GAUZY_GITHUB_APP_ID:-}
      JITSU_BROWSER_URL: ${JITSU_BROWSER_URL:-}
      JITSU_BROWSER_WRITE_KEY: ${JITSU_BROWSER_WRITE_KEY:-}
      DEMO: 'true'
      API_HOST: ${API_HOST:-api}
      API_PORT: ${API_PORT:-3000}
    entrypoint: './entrypoint.compose.sh'
    command: ['nginx', '-g', 'daemon off;']
    env_file:
      - .env.compose
    restart: on-failure
    links:
      - db:${DB_HOST:-db}
      - api:${API_HOST:-api}
      - cube:${CUBE_HOST:-cube}
      - redis:${REDIS_HOST:-redis}
      - minio:${MINIO_HOST:-minio}
      - elasticsearch:${ES_HOST:-elasticsearch}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      minio_create_buckets:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      api:
        condition: service_started
    # volumes:
    # - webapp_node_modules:/srv/gauzy/node_modules
    ports:
      - '4200:${UI_PORT:-4200}'
    networks:
      - overlay

volumes:
  # webapp_node_modules:
  # api_node_modules:
  redis_data: {}
  postgres_data: {}
  elasticsearch_data: {}
  minio_data: {}
  cube_data: {}
  certificates: {}
  jitsu_workspace: {}

networks:
  overlay:
    driver: bridge
